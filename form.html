<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO (will be replaced dynamically) -->
<title id="seoTitleTag">Loading...</title>
<meta name="description" id="metaDescTag">
<meta property="og:title" id="ogTitleTag">
<meta property="og:description" id="ogDescTag">
<meta property="og:image" id="ogImageTag">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  padding:20px;
  background:#f4f6f8;
}

#page{
  max-width:600px;
  margin:auto;
  border-radius:10px;
  overflow:hidden;
}

#content{
  padding:18px;
}

.builder-media{text-align:center;margin-bottom:12px}
.builder-media img{max-width:140px;margin-bottom:8px}

.banner img{width:100%;border-radius:8px;margin-bottom:10px}

.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:6px}
.gallery img{width:100%;border-radius:6px}

.video iframe{width:100%;height:200px;border-radius:8px;margin:8px 0}

input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{border:none;color:#fff;cursor:pointer}

.embedLink{background:#e8f0fe;padding:6px;border-radius:6px;margin-top:6px}

footer{text-align:center;font-size:12px;margin-top:14px;color:#777}

#tryAgain{color:#b71c1c;font-weight:bold;text-align:center;display:none}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
<div id="page">
  <div id="content">
    <div class="builder-media" id="media"></div>
    <div class="banner" id="banner"></div>

    <h2 id="title"></h2>
    <p id="subtitle"></p>
    <p id="description"></p>

    <div id="warning"></div>
    <div id="tryAgain">⚠️ Try Again</div>

    <form id="form"></form>

    <div id="gallery" class="gallery"></div>
    <div id="videos"></div>
    <div id="links"></div>

    <footer id="footer"></footer>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);

firebase.initializeApp({
  apiKey:"AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
  authDomain:"usahackersland.firebaseapp.com",
  projectId:"usahackersland"
});
const db=firebase.firestore();

const id=new URLSearchParams(location.search).get("id");

db.collection("forms").doc(id).get().then(doc=>{
  const f=doc.data();

  /* SEO */
  document.title=f.seoTitle||"";
  $("metaDescTag").content=f.metaDesc||"";
  $("ogTitleTag").content=f.seoTitle||"";
  $("ogDescTag").content=f.metaDesc||"";
  $("ogImageTag").content=f.ogImage||"";

  /* BACKGROUND */
  const page=$("page");
  page.style.background=f.bgColor||"#fff";
  if(f.bgImageURL){
    page.style.backgroundImage=`url(${f.bgImageURL})`;
    page.style.backgroundSize=f.bgSize||"cover";
  }

  /* MEDIA */
  if(f.avatarURL) $("media").innerHTML+=`<img src="${f.avatarURL}" style="width:90px;border-radius:50%">`;
  if(f.logoURL) $("media").innerHTML+=`<img src="${f.logoURL}">`;

  if(f.bannerURL) $("banner").innerHTML=`<img src="${f.bannerURL}">`;

  /* TEXT */
  $("title").innerText=f.title||"";
  $("title").style.color=f.titleColor||"#000";

  $("subtitle").innerText=f.subtitle||"";
  $("subtitle").style.color=f.subtitleColor||"#555";

  $("description").innerText=f.description||"";

  /* WARNING */
  if(f.enableWarning && f.warningPosition!=="none"){
    $("warning").innerHTML=`<p style="color:#b71c1c;text-align:${f.warningPosition}">${f.warning}</p>`;
  }

  /* FORM */
  const form=$("form");
  if(f.addAuth){
    if(f.usernamePlaceholder) form.innerHTML+=`<input placeholder="${f.usernamePlaceholder}">`;
    if(f.passwordPlaceholder) form.innerHTML+=`<input type="password" placeholder="${f.passwordPlaceholder}">`;
  }
  (f.extraFields||[]).filter(x=>x).forEach(x=>{
    form.innerHTML+=`<input placeholder="${x}">`;
  });

  if(f.showMainBtn){
    const b=document.createElement("button");
    b.textContent=f.buttonText;
    b.style.background=f.btnColor;
    b.onclick=e=>{
      e.preventDefault();
      $("tryAgain").style.display="block";
      setTimeout(()=>$("tryAgain").style.display="none",3000);
    };
    form.appendChild(b);
  }

  /* GALLERY */
  (f.galleryImages||[]).filter(x=>x).forEach(i=>{
    $("gallery").innerHTML+=`<img src="${i}">`;
  });

  /* VIDEOS */
  (f.videoLinks||[]).filter(v=>v.includes("youtube")).forEach(v=>{
    const id=v.split("v=")[1];
    $("videos").innerHTML+=`<div class="video"><iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe></div>`;
  });

  /* EMBED LINKS */
  (f.embedLinks||[]).forEach(l=>{
    if(!l.show)return;
    $("links").innerHTML+=`<div class="embedLink"><strong>${l.text}</strong><br><a href="${l.url}">${l.url}</a></div>`;
  });

  /* FOOTER */
  $("footer").innerText=f.footerText||"";
});
</script>
</body>
</html>
