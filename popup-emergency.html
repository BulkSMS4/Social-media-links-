<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Emergency</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    /* Overlay background */
    #popupOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Popup box */
    #popupBox {
      background: #111;
      border: 3px solid red;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      color: red;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,0,0,0.7);
      animation: fadeIn 0.5s ease;
    }

    #popupBox h2 {
      margin-top: 0;
      font-size: 28px;
      color: white;
    }

    #popupBox img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    #popupBox a {
      color: lime;
      font-weight: bold;
      text-decoration: underline;
      font-size: 18px;
    }

    /* Buttons */
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    #closePopup { background: gray; color: white; }
    #closePopup:hover { background: #666; }
    #editPopup { background: lime; color: black; }
    #editPopup:hover { background: #99ff33; }
    #deletePopup { background: red; color: white; }
    #deletePopup:hover { background: darkred; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Emergency Popup -->
  <div id="popupOverlay">
    <div id="popupBox">
      <h2>üö® Emergency Alert üö®</h2>
      <div id="popupContent">Loading...</div>

      <!-- Buttons -->
      <button id="closePopup" class="btn">Close</button>
      <div id="adminControls" style="margin-top:20px; display:none;">
        <button id="editPopup" class="btn">‚úèÔ∏è Edit</button>
        <button id="deletePopup" class="btn">üóëÔ∏è Delete</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // -------------------------
    // Firebase config
    // -------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const overlay = document.getElementById("popupOverlay");
    const content = document.getElementById("popupContent");
    const closeBtn = document.getElementById("closePopup");
    const editBtn = document.getElementById("editPopup");
    const deleteBtn = document.getElementById("deletePopup");
    const adminControls = document.getElementById("adminControls");

    // Define your admin email here
    const ADMIN_EMAIL = "admin@example.com"; // change this to your real admin email

    // Close popup
    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    // Edit message
    editBtn.addEventListener("click", async () => {
      const newText = prompt("‚úèÔ∏è Enter new emergency text:");
      if (newText) {
        await db.collection("emergency").doc("current").update({
          text: newText,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("‚úÖ Emergency message updated!");
      }
    });

    // Delete message
    deleteBtn.addEventListener("click", async () => {
      if (confirm("‚ö†Ô∏è Are you sure you want to delete this emergency message?")) {
        await db.collection("emergency").doc("current").delete();
        alert("üóëÔ∏è Emergency message deleted.");
        overlay.style.display = "none";
      }
    });

    // -------------------------
    // Auth check (show admin buttons only for admin)
    // -------------------------
    auth.onAuthStateChanged(user => {
      if (user && user.email === ADMIN_EMAIL) {
        adminControls.style.display = "block"; // show buttons
      } else {
        adminControls.style.display = "none";  // hide buttons
      }
    });

    // -------------------------
    // Real-time listener
    // -------------------------
    db.collection("emergency").doc("current")
      .onSnapshot(doc => {
        if (!doc.exists) {
          overlay.style.display = "none";
          return;
        }

        const data = doc.data();
        content.innerHTML = `
          ${data.text ? `<p style="font-size:20px;">${data.text}</p>` : ""}
          ${data.image ? `<img src="${data.image}" alt="Emergency Image">` : ""}
          ${data.phone ? `<p>üìû Call: <a href="tel:${data.phone}">${data.phone}</a></p>` : ""}
          ${data.link ? `<p>üîó <a href="${data.link}" target="_blank">${data.link}</a></p>` : ""}
        `;

        // Show popup
        overlay.style.display = "flex";
      });
  </script>

</body>
</html>
