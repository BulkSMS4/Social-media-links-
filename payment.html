<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’³ Payment Required</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #005fa3;
    }
    h1 { color: #0077cc; }
    p { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’³ Payment Required</h1>
    <p>Access to your dashboard is locked until payment is confirmed.</p>
    <p><strong>Payment Instructions:</strong></p>
    <div id="paymentDetails">Loading...</div>
    <p>Once you have completed the payment, click the button below.</p>
    <button onclick="confirmPayment()">âœ… I Have Paid</button>
    <br><br>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUID = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUID = user.uid;

      // Load payment details from globals/settings
      const globalsDoc = await db.collection("globals").doc("settings").get();
      if (globalsDoc.exists && globalsDoc.data().paymentInstructions) {
        document.getElementById("paymentDetails").innerHTML = globalsDoc.data().paymentInstructions;
      } else {
        document.getElementById("paymentDetails").innerHTML = "<em>No payment details set. Contact support.</em>";
      }

      // Check if already paid
      const userDoc = await db.collection("users").doc(user.uid).get();
      if (userDoc.exists && userDoc.data().paid === true) {
        window.location.href = "dashboard.html";
      }
    });

    function confirmPayment() {
      if (!currentUID) return;
      db.collection("users").doc(currentUID).update({
        paymentPending: true
      }).then(() => {
        alert("âœ… Payment confirmation sent! Admin will review and approve your access.");
      }).catch(console.error);
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
