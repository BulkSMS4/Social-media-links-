<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
    .header { background: #222; color: #fff; padding: 20px; text-align: center; }
    .nav { background: #333; color: #fff; padding: 10px; display: flex; justify-content: space-around; }
    .nav a { color: white; text-decoration: none; font-weight: bold; }
    .container { padding: 20px; }
    iframe { width: 100%; height: 85vh; border: none; }
  </style>
</head>
<body>
  <div class="header">
    <img src="/logo.png" alt="Dashboard Logo" style="height: 50px;">
    <h1>Admin Dashboard</h1>
  </div>  <div class="nav">
    <a href="#" onclick="loadPage('form-builder')">Form Builder</a>
    <a href="#" onclick="loadPage('forms')">Saved Forms</a>
    <a href="#" onclick="loadPage('feedback')">Feedback</a>
  </div>  <div class="container">
    <iframe id="iframePage" src="form-builder.html"></iframe>
  </div>  <script>
    function loadPage(page) {
      const iframe = document.getElementById("iframePage");
      if (page === 'form-builder') iframe.src = "index.html";
      else if (page === 'forms') iframe.src = "forms.html";
      else if (page === 'feedback') iframe.src = "feedback.html";
    }
  </script></body>
</html>
