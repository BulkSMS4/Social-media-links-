<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    .header {
      display: flex;
      align-items: center;
      background: #000;
      padding: 10px;
    }
    .menu-btn {
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 15px;
    }
    .logo {
      height: 40px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .sidebar a:hover {
      background: #444;
    }
    .sidebar.show {
      left: 0;
    }
    .content {
      margin-top: 0;
      width: 100%;
      height: calc(100vh - 50px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #111;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <img src="logo.png" alt="Logo" class="logo" id="dashboardLogo">
    <h2 style="margin-left:10px;">Dashboard</h2>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="loadPage('bank.html')">🏛️ Bank</a>
    <a href="#" onclick="loadPage('federal.html')">📦 Federal (Tracking Carrier)</a>
    <a href="#" onclick="loadPage('form-builder.html')">📑 Form Builder</a>
    <a href="#" onclick="loadPage('saved-forms.html')">💾 Saved Forms</a>
    <a href="#" onclick="loadPage('feedback.html')">💬 Feedback</a>
    <a href="#" onclick="loadPage('view-victims.html')">👥 View Victims</a>
    <a href="#" onclick="loadPage('members.html')">👤 Members</a>
    <a href="#" onclick="loadPage('links.html')">🔗 Links</a>
    <a href="#" onclick="loadPage('generate.html')">⚡ Generate</a>
    <a href="#" onclick="loadPage('emergency.html')">🚨 Emergency Message</a>
  </div>

  <div class="content">
    <iframe id="mainFrame" src=""></iframe>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    function loadPage(page) {
      document.getElementById("mainFrame").src = page;
      document.getElementById("sidebar").classList.remove("show");
    }

    // Load logo dynamically if admin sets a new one
    function setLogo(url) {
      document.getElementById("dashboardLogo").src = url;
    }
  </script>
</body>
</html>
