<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: lime;
      height: 100vh;
      overflow: hidden;
    }

    /* Canvas for green matrix background */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: black;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0; 
      left: -250px;   /* Hidden by default */
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.95);
      overflow-y: auto;
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 2000;
    }
    #sidebar.active { left: 0; }

    #sidebar a {
      display: block;
      padding: 12px;
      color: lime;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    #sidebar a:hover { background: #111; }

    /* Logout special style */
    #sidebar a.logout {
      color: red;
      font-weight: bold;
    }

    /* Menu button */
    #menuBtn {
      position: fixed;
      top: 15px; left: 15px;
      background: lime;
      color: black;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      z-index: 2100;
    }

    /* Main content */
    #content {
      margin: 0;
      padding: 20px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Matrix background -->
  <canvas id="matrix"></canvas>

  <!-- Menu button -->
  <button id="menuBtn">☰ Menu</button>

  <!-- Sidebar Menu -->
  <div id="sidebar">
    <a href="#" onclick="loadPage('home.html')">🏠 Home</a>
    <a href="#" onclick="loadPage('form-builder.html')">📝 Form Builder</a>
    <a href="#" onclick="loadPage('saved-forms.html')">💾 Saved Forms</a>
    <a href="#" onclick="loadPage('feedback.html')">💬 Feedback</a>
    <a href="#" onclick="loadPage('victims.html')">👀 View Victims</a>
    <a href="#" onclick="loadPage('members.html')">👥 Members</a>
    <a href="#" onclick="loadPage('links.html')">🔗 Links</a>
    <a href="#" onclick="loadPage('generate.html')">⚙️ Generate</a>
    <a href="#" onclick="loadPage('emergency.html')">🚨 Emergency Message</a>
    <a href="#" onclick="loadPage('upload-logo.html')">🖼️ Upload Logo</a>
    <a href="#" onclick="logout()" class="logout">🚪 Logout</a>
  </div>

  <!-- Main Dashboard Content -->
  <div id="content">
    <!-- Home page will be loaded here -->
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");

    // Toggle sidebar
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Load external HTML page dynamically
    async function loadPage(file) {
      try {
        const response = await fetch(file);
        const html = await response.text();
        content.innerHTML = html;
        sidebar.classList.remove("active"); // hide sidebar after click
      } catch (err) {
        content.innerHTML = "<p style='color:red'>Error loading " + file + "</p>";
      }
    }

    // Logout function
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "admin-login.html"; // change if your login page has another name
    }

    // Load home.html by default
    loadPage("home.html");

    // Green matrix background animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0"; // green
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>

</body>
</html>
