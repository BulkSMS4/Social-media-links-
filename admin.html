<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: lime;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar container */
  #sidebarContainer {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 2000;
  }

  /* Toggle button */
  #menuToggle {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 24px;
    background: lime;
    color: black;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2100;
  }

  /* Main content iframe */
  #dashboardFrame {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<!-- Menu toggle -->
<div id="menuToggle">â˜°</div>

<!-- Sidebar container -->
<div id="sidebarContainer"></div>

<!-- Main content -->
<iframe id="dashboardFrame" src="home.html"></iframe>

<script>
  const sidebarContainer = document.getElementById('sidebarContainer');
  const menuToggle = document.getElementById('menuToggle');
  const dashboardFrame = document.getElementById('dashboardFrame');

  // Load admin menu
  async function loadAdminMenu() {
    try {
      const res = await fetch('admin-menu.html');
      const html = await res.text();
      sidebarContainer.innerHTML = html;

      // Add toggle functionality after menu is loaded
      const sidebar = sidebarContainer.querySelector('#sidebar');
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });

      // Override menu links to load pages in iframe
      const links = sidebar.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', (e) => {
          const page = link.getAttribute('data-page') || link.getAttribute('href');
          if (page && !link.classList.contains('logout')) {
            e.preventDefault();
            dashboardFrame.src = page;
            sidebar.classList.remove('active');
          }
        });
      });

      // Override logout link
      const logoutLink = sidebar.querySelector('.logout');
      if (logoutLink) {
        logoutLink.addEventListener('click', (e) => {
          e.preventDefault();
          sessionStorage.clear();
          localStorage.clear();
          window.location.href = "admin-login.html";
        });
      }

    } catch (err) {
      sidebarContainer.innerHTML = "<p style='color:red'>Failed to load admin menu.</p>";
      console.error(err);
    }
  }

  loadAdminMenu();
</script>

</body>
</html>
