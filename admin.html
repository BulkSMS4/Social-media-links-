<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Menu toggle button */
    #menuToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: lime;
      color: black;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2100;
      transition: background 0.2s;
    }
    #menuToggle:hover {
      background: #00cc00;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: linear-gradient(180deg, #000 0%, #001a00 100%);
      border-right: 2px solid lime;
      transition: left 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 2000;
      box-shadow: 4px 0 15px rgba(0,255,0,0.3);
    }
    #sidebar.active { left: 0; }

    /* Sidebar links */
    #sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      color: #0f0;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px solid #003300;
      transition: background 0.2s, color 0.2s;
    }
    #sidebar a:hover {
      background: #003300;
      color: #fff;
    }
    #sidebar a.logout {
      color: red;
      border-top: 2px solid #003300;
      margin-top: 20px;
    }
    #sidebar a.logout:hover {
      background: #330000;
      color: #fff;
    }
    #sidebar h2 {
      color: #0f0;
      text-align: center;
      margin: 0 0 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* iframe for content */
    #dashboardFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Emergency overlay */
    #emergencyOverlay {
      position: fixed;
      top: 20px;
      right: 20px;
      background: red;
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
      z-index: 5000;
      max-width: 300px;
      display: none;
      font-weight: bold;
    }
    #emergencyOverlay img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="menuToggle" onclick="toggleMenu()">â˜° Menu</div>

  <div id="sidebar">
    <h2>âš¡ Admin Panel</h2>
    <a href="#" data-page="home.html">ğŸ  Home</a>
    <a href="#" data-page="form-builder.html">ğŸ“ Form Builder</a>
    <a href="#" data-page="saved-forms.html">ğŸ’¾ Saved Forms</a>
    <a href="#" data-page="feedback.html">ğŸ’¬ Feedback</a>
    <a href="#" data-page="victims.html">ğŸ‘€ View Victims</a>
    <a href="#" data-page="members.html">ğŸ‘¥ Members</a>
    <a href="#" data-page="links.html">ğŸ”— Links</a>
    <a href="#" data-page="generate.html">âš™ï¸ Generate</a>
    <a href="#" data-page="admin-emergency.html">ğŸš¨ Admin Emergency</a>
    <a href="#" data-page="upload-logo.html">ğŸ–¼ï¸ Upload Logo</a>
    <a href="#" class="logout">ğŸšª Logout</a>
  </div>

  <!-- Dashboard content -->
  <iframe id="dashboardFrame" src="home.html"></iframe>

  <!-- Emergency overlay -->
  <div id="emergencyOverlay"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    const links = document.querySelectorAll('#sidebar a[data-page]');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        document.getElementById('dashboardFrame').src = page;
        document.getElementById('sidebar').classList.remove('active');
      });
    });

    document.querySelector('#sidebar a.logout').addEventListener('click', (e) => {
      e.preventDefault();
      alert("Logging out..."); // Replace with real logout
    });

    // -----------------------------
    // Firebase initialization
    // -----------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.firebasestorage.app",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Real-time emergency listener
    const overlay = document.getElementById("emergencyOverlay");
    db.collection("emergency").doc("current")
      .onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          overlay.innerHTML = `<p>${data.text}</p>` + (data.image ? `<img src="${data.image}" alt="Emergency">` : '');
          overlay.style.display = "block";

          console.log("âœ… Emergency message delivered to dashboard!");
        } else {
          overlay.style.display = "none";
        }
      });
  </script>
</body>
