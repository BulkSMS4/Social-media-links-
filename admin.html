<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: #f0f2f7;
  }

  /* Menu toggle button */
  #menuToggle {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 24px;
    background: lime;
    color: black;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2100;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  /* Sidebar styles */
  #sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: linear-gradient(180deg, #000 0%, #001a00 100%);
    border-right: 2px solid lime;
    transition: left 0.3s ease-in-out;
    padding-top: 60px;
    overflow-y: auto; /* Scrollable if too tall */
    z-index: 2200; /* Above iframe */
  }
  #sidebar.active { left: 0; }

  #sidebar h2 {
    color: #0f0;
    text-align: center;
    margin-bottom: 20px;
    font-size: 20px;
  }

  #sidebar a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 20px;
    color: #0f0;
    font-weight: bold;
    text-decoration: none;
    border-bottom: 1px solid #003300;
    transition: background 0.2s, color 0.2s;
  }
  #sidebar a:hover {
    background: #003300;
    color: #fff;
  }
  #sidebar a.active {
    background: #007bff;
    color: #fff;
  }

  #sidebar a.logout {
    color: red;
    margin-top: 20px;
    border-top: 2px solid #003300;
  }
  #sidebar a.logout:hover {
    background: #330000;
    color: #fff;
  }

  /* Iframe */
  #dashboardFrame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000; /* Behind menu */
  }

  /* Scrollbar styling */
  #sidebar::-webkit-scrollbar {
    width: 8px;
  }
  #sidebar::-webkit-scrollbar-track {
    background: #001a00;
  }
  #sidebar::-webkit-scrollbar-thumb {
    background: lime;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div id="menuToggle">☰ Menu</div>

<div id="sidebar">
  <h2>⚡ Admin Panel</h2>
  <a href="#" data-page="home.html" class="active">🏠 Home</a>
  <a href="#" data-page="https://bulksms4.github.io/x-cargo-exprees/notifications.html">🔔 Notifications</a>
  <a href="#" data-page="https://bulksms4.github.io/x-cargo-exprees/create.html">📦 Create Package</a>
  <a href="#" data-page="https://bulksms4.github.io/x-cargo-exprees/view-invoices.html">💼 Search All Invoices</a>
  <a href="#" data-page="https://bulksms4.github.io/x-cargo-exprees/all-invoices.html">📜 All Invoices</a>
  <a href="#" onclick="trackPackage()">🔍 Track Package</a>
  <a href="#" data-page="https://bulksms4.github.io/x-cargo-exprees/update-status.html">⚠️ Update Package</a>
  <a href="#" data-page="form-builder.html">📝 Form Builder</a>
  <a href="#" data-page="saved-forms.html">💾 Saved Forms</a>
  <a href="#" data-page="feedback.html">💬 Feedback</a>
  <a href="#" data-page="victims.html">👀 View Victims</a>
  <a href="#" data-page="members.html">👥 Members</a>
  <a href="#" data-page="links.html">🔗 Links</a>
  <a href="#" data-page="generate.html">⚙️ Generate</a>
  <a href="#" data-page="admin-emergency.html">🚨 Admin Emergency</a>
  <a href="#" data-page="upload-logo.html">🖼️ Upload Logo</a>
  <a href="#" class="logout">🚪 Logout</a>
</div>

<iframe id="dashboardFrame" src="home.html"></iframe>

<script>
  // Menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  // Navigation links
  document.querySelectorAll('#sidebar a[data-page]').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('dashboardFrame').src = link.getAttribute('data-page');
      sidebar.classList.remove('active');
      // Highlight active link
      document.querySelectorAll('#sidebar a').forEach(a => a.classList.remove('active'));
      link.classList.add('active');
    });
  });

  // Track package
  function trackPackage() {
    const packageId = prompt("Enter Package ID to track:", "XCE123456");
    if(packageId) {
      document.getElementById('dashboardFrame').src = `https://bulksms4.github.io/x-cargo-exprees/track.html?id=${packageId}`;
      sidebar.classList.remove('active');
    }
  }

  // Logout
  document.querySelector('#sidebar a.logout').addEventListener('click', e => {
    e.preventDefault();
    window.location.href = "logout.html";
  });
</script>

</body>
</html>
