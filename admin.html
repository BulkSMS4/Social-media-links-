<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: lime;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar container */
    #sidebarContainer {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2000;
    }

    /* Main content */
    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #dashboardFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar will be loaded here -->
  <div id="sidebarContainer"></div>

  <!-- Main dashboard content -->
  <div id="content">
    <iframe id="dashboardFrame" src="home.html"></iframe>
  </div>

  <script>
    // Load the admin menu dynamically
    async function loadAdminMenu() {
      try {
        const response = await fetch("admin-menu.html");
        const html = await response.text();
        document.getElementById("sidebarContainer").innerHTML = html;
      } catch (err) {
        document.getElementById("sidebarContainer").innerHTML =
          "<p style='color:red'>Failed to load admin menu</p>";
        console.error(err);
      }
    }

    // Load a page inside the iframe
    function loadPage(page) {
      document.getElementById("dashboardFrame").src = page;
      // Close the sidebar after selecting
      const sidebar = document.getElementById("sidebar");
      if (sidebar) sidebar.classList.remove("active");
    }

    // Logout function
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "admin-login.html";
    }

    loadAdminMenu();
  </script>

</body>
</html>
