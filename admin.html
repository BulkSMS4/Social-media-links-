<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    #adminLogo {
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    input[type="file"], button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
    }
    #logoutBtn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #dc3545;
    }
  </style>
</head>
<body>

<header>
  <img id="adminLogo" src="" alt="Admin Logo" />
  <h2>Admin Dashboard</h2>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <h3>Upload Dashboard Logo (Admin Only)</h3>
  <input type="file" id="logoInput" accept="image/*">
  <button onclick="uploadLogo()">üì§ Upload Logo</button>
  <p id="uploadStatus"></p>

  <hr>
  <h3>üìÅ Your Tools</h3>
  <button onclick="location.href='index.html'">üé® Open Form Builder</button>
  <button onclick="location.href='forms.html'">üìÑ View Saved Forms</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const storage = getStorage(app);

  // üõ°Ô∏è Check if user is logged in
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      location.href = "admin-login.html"; // redirect to login
    } else {
      loadLogo();
    }
  });

  // üîê Logout button
  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth).then(() => {
      location.href = "admin-login.html";
    });
  };

  // üì§ Upload admin logo to Firebase Storage
  async function uploadLogo() {
    const fileInput = document.getElementById("logoInput");
    const file = fileInput.files[0];
    if (!file) return alert("Select a file");

    const logoRef = ref(storage, "admin/logo.png");
    await uploadBytes(logoRef, file);
    const url = await getDownloadURL(logoRef);
    localStorage.setItem("adminLogo", url);
    document.getElementById("adminLogo").src = url;
    document.getElementById("uploadStatus").textContent = "‚úÖ Logo uploaded and saved!";
  }

  // üñºÔ∏è Load admin logo from localStorage or Firebase
  async function loadLogo() {
    const saved = localStorage.getItem("adminLogo");
    if (saved) {
      document.getElementById("adminLogo").src = saved;
    } else {
      try {
        const url = await getDownloadURL(ref(storage, "admin/logo.png"));
        document.getElementById("adminLogo").src = url;
        localStorage.setItem("adminLogo", url);
      } catch (e) {
        console.log("No logo yet");
      }
    }
  }
</script>

</body>
</html>
