<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0;
    left: -260px; /* Hidden by default */
    width: 260px;
    height: 100%;
    background: linear-gradient(180deg, #000 0%, #001a00 100%);
    border-right: 2px solid lime;
    transition: left 0.3s ease-in-out;
    padding-top: 60px;
    z-index: 2000;
    box-shadow: 4px 0 15px rgba(0,255,0,0.3);
  }
  #sidebar.active { left: 0; }

  /* Sidebar links */
  #sidebar a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 20px;
    color: #0f0;
    font-weight: bold;
    text-decoration: none;
    border-bottom: 1px solid #003300;
    transition: background 0.2s, color 0.2s;
  }
  #sidebar a:hover {
    background: #003300;
    color: #fff;
  }

  /* Logout link */
  #sidebar a.logout {
    color: red;
    border-top: 2px solid #003300;
    margin-top: 20px;
  }
  #sidebar a.logout:hover {
    background: #330000;
    color: #fff;
  }

  /* Toggle button */
  #menuToggle {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 24px;
    background: lime;
    color: black;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2100;
    transition: background 0.2s;
  }
  #menuToggle:hover {
    background: #00cc00;
  }

  /* Header inside sidebar */
  #sidebar h2 {
    color: #0f0;
    text-align: center;
    margin: 0 0 20px;
    font-size: 22px;
    letter-spacing: 1px;
  }
</style>

<div id="menuToggle" onclick="toggleMenu()">☰</div>

<div id="sidebar">
  <h2>⚡ Admin Panel</h2>
  <a href="#" onclick="parent.loadPage('home.html')">🏠 Home</a>
  <a href="#" onclick="parent.loadPage('form-builder.html')">📝 Form Builder</a>
  <a href="#" onclick="parent.loadPage('saved-forms.html')">💾 Saved Forms</a>
  <a href="#" onclick="parent.loadPage('feedback.html')">💬 Feedback</a>
  <a href="#" onclick="parent.loadPage('victims.html')">👀 View Victims</a>
  <a href="#" onclick="parent.loadPage('members.html')">👥 Members</a>
  <a href="#" onclick="parent.loadPage('links.html')">🔗 Links</a>
  <a href="#" onclick="parent.loadPage('generate.html')">⚙️ Generate</a>
  <a href="#" onclick="parent.loadPage('emergency.html')">🚨 Emergency</a>
  <a href="#" onclick="parent.loadPage('upload-logo.html')">🖼️ Upload Logo</a>
  <a href="#" onclick="parent.logout()" class="logout">🚪 Logout</a>
</div>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('active');
  }
</script>
