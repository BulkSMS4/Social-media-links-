<script>
  // Toggle sidebar
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  // Handle menu clicks
  document.querySelectorAll('#sidebar a[data-page]').forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault();

      const page = this.getAttribute('data-page');

      // Load page inside dashboard iframe
      if (window.parent && typeof window.parent.loadPage === 'function') {
        window.parent.loadPage(page);
      } else if (
        window.parent &&
        window.parent.document.getElementById('dashboardFrame')
      ) {
        window.parent.document.getElementById('dashboardFrame').src = page;
      }

      // auto-close sidebar
      document.getElementById('sidebar').classList.remove('active');
    });
  });
</script>
