<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üìã User Dashboard Compact</title>
<style>
  /* Matrix canvas */
  #matrixCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1; /* behind content */
  }

  /* Dashboard container */
  .dashboard {
    position: relative;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px 30px;
    background: rgba(0,0,0,0.75);
    color: #0f0;
    border-radius: 12px;
    font-family: monospace;
    font-size: 14px;
    box-shadow: 0 0 20px #0f0;
    min-height: 500px;
  }

  /* Title */
  .dashboard h1 {
    margin-bottom: 20px;
    font-size: 26px;
    text-align: center;
    letter-spacing: 2px;
  }

  /* Grid for cards */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 18px;
    margin-bottom: 25px;
  }

  /* Individual card */
  .card {
    background: rgba(15, 40, 15, 0.9);
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s, box-shadow 0.25s;
  }
  .card:hover {
    background: #0f0;
    color: black;
    box-shadow: 0 0 15px #0f0;
  }

  /* Card icon */
  .card .icon {
    font-size: 36px;
    margin-bottom: 12px;
  }

  /* Card label */
  .card .label {
    font-weight: bold;
    font-size: 18px;
  }

  /* Logout button */
  #logoutBtn {
    display: block;
    margin: 0 auto;
    background-color: #0f0;
    color: black;
    border: none;
    padding: 12px 32px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
  }
  #logoutBtn:hover {
    background-color: #0b0;
  }
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="dashboard">
  <h1>üìã User Dashboard</h1>

  <div class="card-grid">
    <div class="card" id="trackingCard" title="View Tracking">
      <div class="icon">üì¶</div>
      <div class="label">Tracking</div>
    </div>

    <div class="card" id="bankCard" title="Bank">
      <div class="icon">üè¶</div>
      <div class="label">Bank</div>
    </div>

    <div class="card" id="victimsCard" title="View Victims">
      <div class="icon">üë•</div>
      <div class="label">Victims</div>
    </div>

    <div class="card" id="formBuildCard" title="Create Your Form">
      <div class="icon">üõ†</div>
      <div class="label">Form Build</div>
    </div>

    <div class="card" id="savedFormsCard" title="Saved Forms">
      <div class="icon">üíæ</div>
      <div class="label">Saved Forms</div>
    </div>
  </div>

  <button id="logoutBtn">Logout</button>
</div>

<script>
  // Matrix background animation
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let columns;
  let drops;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    columns = Math.floor(width / 20);
    drops = new Array(columns).fill(1);
  }
  window.addEventListener('resize', resize);
  resize();

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
  const fontSize = 20;

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if(drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;

      drops[i]++;
    }
    requestAnimationFrame(draw);
  }

  draw();

  // Navigation handlers for cards: open your actual pages here
  document.getElementById('trackingCard').onclick = () => {
    window.location.href = 'tracking.html';
  };
  document.getElementById('bankCard').onclick = () => {
    window.location.href = 'bank.html';
  };
  document.getElementById('victimsCard').onclick = () => {
    window.location.href = 'victims.html';
  };
  document.getElementById('formBuildCard').onclick = () => {
    window.location.href = 'index.html'; // form builder page
  };
  document.getElementById('savedFormsCard').onclick = () => {
    window.location.href = 'dashboard.html'; // saved forms section
  };

  // Firebase logout (replace with your own auth code if different)
  document.getElementById('logoutBtn').addEventListener('click', () => {
    if (firebase && firebase.auth) {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(err => {
        alert("Logout error: " + err.message);
      });
    } else {
      alert('Logout function not configured.');
    }
  });
</script>
