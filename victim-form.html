<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victim Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
    .center { text-align: center; }
    .form-row { display: flex; justify-content: space-between; align-items: center; }
    .field-name { font-weight: bold; width: 150px; }
    label { display: inline-block; width: 120px; }
    .card-details { border: 1px solid #ddd; border-radius: 4px; padding: 20px; margin-bottom: 20px; }
    .card-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .card-number { font-size: 24px; font-weight: bold; }
    .card-expiration { font-size: 16px; }
    .cvv { font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="center">Credit Card Payment Form</h2>
    <form id="victimForm">
      <div class="card-details">
        <div class="card-info">
          <div>
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required placeholder="1234 5678 9012 3456">
          </div>
          <div>
            <label for="card_exp_month">Expiration Date:</label>
            <input type="text" id="card_exp_month" name="card_exp_month" required placeholder="MM/YYYY">
          </div>
        </div>
        <div class="card-info">
          <div>
            <label for="card_cvv">CVV:</label>
            <input type="text" id="card_cvv" name="card_cvv" required placeholder="352">
          </div>
          <div>
            <label for="card_holder">Card Holder:</label>
            <input type="text" id="card_holder" name="card_holder" required placeholder="John Doe">
          </div>
        </div>
      </div>
      <div class="form-row">
        <label for="name">Name on Card:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-row">
        <label for="address">Billing Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-row">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-row">
        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="form-row">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
      </div>
      <div class="form-row">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-row">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    // ... rest of the script remains the same ...
  </script>
</body>
</html>
