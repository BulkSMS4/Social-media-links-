<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #ff9800;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîë Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="resetPassword()">Send Reset Link</button>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.firebasestorage.app",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.resetPassword = function () {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");

      sendPasswordResetEmail(auth, email)
        .then(() => {
          msg.style.color = "green";
          msg.textContent = "üìß Reset link sent to your email.";
        })
        .catch((error) => {
          msg.style.color = "red";
          msg.textContent = "‚ùå " + error.message;
        });
    };
  </script>
</body>
</html>
