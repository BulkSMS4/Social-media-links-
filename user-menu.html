<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0;
    left: -260px; /* Hidden by default */
    width: 260px;
    height: 100%;
    background: linear-gradient(180deg, #000 0%, #001a00 100%);
    border-right: 2px solid lime;
    transition: left 0.3s ease-in-out;
    padding-top: 60px;
    z-index: 2000;
    box-shadow: 4px 0 15px rgba(0,255,0,0.3);
  }
  #sidebar.active { left: 0; }

  /* Sidebar links */
  #sidebar a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 20px;
    color: #0f0;
    font-weight: bold;
    text-decoration: none;
    border-bottom: 1px solid #003300;
    transition: background 0.2s, color 0.2s;
  }
  #sidebar a:hover {
    background: #003300;
    color: #fff;
  }

  /* Logout link */
  #sidebar a.logout {
    color: red;
    border-top: 2px solid #003300;
    margin-top: 20px;
  }
  #sidebar a.logout:hover {
    background: #330000;
    color: #fff;
  }

  /* Header inside sidebar */
  #sidebar h2 {
    color: #0f0;
    text-align: center;
    margin: 0 0 20px;
    font-size: 22px;
    letter-spacing: 1px;
  }

  /* Toggle button */
  #menuBtn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: lime;
    border: none;
    color: black;
    padding: 10px 14px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2100;
  }
  #menuBtn:hover {
    background: #bfff00;
  }
</style>

<button id="menuBtn">☰ Menu</button>

<div id="sidebar">
  <h2>⚡ User Panel</h2>
  <a href="home.html">🏠 Home</a>
  <a href="form-builder.html">📝 Form Builder</a>
  <a href="victims.html">👀 View Victims</a>
  <a href="links.html">🔗 Links</a>
  <a href="atm.html">🏧 ATM</a>
  <a href="#" class="logout">🚪 Logout</a>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.getElementById('menuBtn');

  // Toggle sidebar
  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  // Close sidebar after clicking a menu item
  const links = document.querySelectorAll('#sidebar a');
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      if (!link.classList.contains('logout')) {
        // let navigation happen then hide menu
        setTimeout(() => sidebar.classList.remove('active'), 300);
      }
    });
  });

  // Handle logout
  const logoutLink = document.querySelector('#sidebar a.logout');
  logoutLink.addEventListener('click', (e) => {
    e.preventDefault();
    sidebar.classList.remove('active'); // hide sidebar on logout too
    if (window.parent && window.parent.logout) {
      window.parent.logout();
    } else if (typeof logout === "function") {
      logout();
    }
  });
</script>
