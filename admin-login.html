<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîê Admin Login - BulkSMS4</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: "Arial", sans-serif;
      color: #0f0;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
      width: 100%;
      max-width: 400px;
      color: #0f0;
    }

    .login-box h2 {
      margin-bottom: 25px;
      text-shadow: 0 0 10px #0f0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #0f0;
      background: transparent;
      color: #0f0;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #0f0;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      background: #0f0;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px #0f0;
      transition: 0.3s;
    }

    button:hover {
      background: #0a0;
      color: white;
    }

    .error {
      margin-top: 12px;
      color: #ff4c4c;
      font-size: 15px;
      text-shadow: 0 0 5px red;
    }

    footer {
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #0a0;
      font-size: 0.9em;
    }

    footer a {
      color: #0f0;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>

<body>
  <canvas id="matrixBg"></canvas>

  <div class="login-container">
    <div class="login-box">
      <h2>üîê Admin Access</h2>
      <input type="email" id="email" placeholder="Admin Email" autocomplete="off" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="error" id="error"></div>
    </div>
  </div>

  <footer>
    <a href="index.html">üè† Home</a> |
    <a href="login.html">User Login</a>
  </footer>

  <script>
    // Matrix Rain Background Effect
    const canvas = document.getElementById("matrixBg");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.firebasestorage.app",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "‚ùå Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).get();
        })
        .then(docSnap => {
          if (!docSnap.exists) {
            return auth.signOut().then(() => {
              throw new Error("User record not found in database.");
            });
          }
          const userData = docSnap.data();
          if (userData.role !== "admin") {
            return auth.signOut().then(() => {
              throw new Error("Access denied: You are not an admin.");
            });
          }
          // Success
          window.location.href = "admin.html";
        })
        .catch(err => {
          document.getElementById("error").textContent = "‚ùå " + err.message;
        });
    }
  </script>
</body>
</html>
