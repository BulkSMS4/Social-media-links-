<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>üîê Admin Login</h2>
  <input type="email" id="email" placeholder="Admin Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
    authDomain: "usahackersland.firebaseapp.com",
    projectId: "usahackersland",
    storageBucket: "usahackersland.firebasestorage.app",
    messagingSenderId: "588407428267",
    appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
    measurementId: "G-ZJ05T7YNSQ"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");
    errorDiv.textContent = "";

    if (!email || !password) {
      errorDiv.textContent = "‚ùå Please enter both email and password.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        return db.collection("users").doc(user.uid).get();
      })
      .then(docSnap => {
        if (!docSnap.exists) {
          return auth.signOut().then(() => {
            throw new Error("User record not found in database.");
          });
        }
        const userData = docSnap.data();
        if (userData.role !== "admin") {
          return auth.signOut().then(() => {
            throw new Error("Access denied: You are not an admin.");
          });
        }
        // Success ‚Äî redirect to admin dashboard
        window.location.href = "admin.html";
      })
      .catch(err => {
        document.getElementById("error").textContent = "‚ùå " + err.message;
      });
  }
</script>

</body>
</html>
