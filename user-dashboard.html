<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: lime;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Menu button */
    #menuBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 3000;
      background: lime;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,255,0,0.5);
    }
    #menuBtn:hover { background: #bfff00; }

    /* Sidebar (user-menu iframe) */
    #menuFrame {
      position: fixed;
      top: 0;
      left: -260px;   /* hidden by default */
      width: 260px;
      height: 100%;
      border: none;
      z-index: 2500;
      transition: left 0.3s ease; /* smooth slide in/out */
    }
    #menuFrame.active {
      left: 0; /* show */
    }

    /* Content area */
    #content {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }
    #dashboardFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar toggle button -->
  <button id="menuBtn" onclick="toggleMenu()">☰ Menu</button>

  <!-- Sidebar iframe -->
  <iframe id="menuFrame" src="user-menu.html"></iframe>

  <!-- Main content -->
  <div id="content">
    <iframe id="dashboardFrame" src="home.html"></iframe>
  </div>

  <script>
    // Matrix green Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.firebasestorage.app",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check login state
    auth.onAuthStateChanged(user => {
      if (!user) {
        // Not logged in → redirect to login page
        window.location.href = "login.html";
      } else {
        console.log("✅ Logged in as:", user.email);
      }
    });

    // Sidebar toggle
    function toggleMenu() {
      const menuFrame = document.getElementById("menuFrame");
      menuFrame.classList.toggle("active");
    }
    window.toggleMenu = toggleMenu;

    // Listen for messages from user-menu
    window.addEventListener("message", (event) => {
      if (!event.data || !event.data.action) return;

      if (event.data.action === "loadPage") {
        document.getElementById("dashboardFrame").src = event.data.page;
        document.getElementById("menuFrame").classList.remove("active");
      }

      if (event.data.action === "logout") {
        auth.signOut().then(() => {
          window.location.href = "login.html";
        });
      }
    });
  </script>
</body>
</html>
