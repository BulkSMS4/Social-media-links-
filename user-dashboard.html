<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Emergency Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: lime;
      padding: 20px;
    }
    h2 {
      color: red;
    }
    .message {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .message img {
      max-width: 200px;
      margin-top: 10px;
      border-radius: 6px;
    }
    a {
      color: cyan;
    }
  </style>
</head>
<body>

  <h2>ðŸš¨ Emergency Messages</h2>
  <div id="messages"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");

    // Real-time listener for all emergency posts
    db.collection("emergency").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `
          <p>${data.text || ""}</p>
          ${data.link ? `<p>ðŸ”— <a href="${data.link}" target="_blank">${data.link}</a></p>` : ""}
          ${data.phone ? `<p>ðŸ“ž ${data.phone}</p>` : ""}
          ${data.image ? `<img src="${data.image}" alt="Emergency Image"/>` : ""}
        `;
        messagesDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
