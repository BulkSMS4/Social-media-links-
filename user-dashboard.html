<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: lime;
      margin: 0;
      padding: 0;
    }

    /* Menu button */
    #menuBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 3000;
      background: lime;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,255,0,0.5);
    }
    #menuBtn:hover { background: #bfff00; }

    /* Sidebar (menu iframe) */
    #menuFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      border: none;
      z-index: 2500;
      pointer-events: none; /* default off */
    }
    #menuFrame.active {
      pointer-events: auto; /* enable clicks when active */
    }

    /* Main content area */
    #content {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }
    #dashboardFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar toggle button -->
  <button id="menuBtn" onclick="toggleMenu()">☰ Menu</button>

  <!-- Sidebar iframe -->
  <iframe id="menuFrame" src="user-menu.html"></iframe>

  <!-- Main dashboard content -->
  <div id="content">
    <iframe id="dashboardFrame" src="home.html"></iframe>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Sidebar toggle
    function toggleMenu() {
      const menuFrame = document.getElementById("menuFrame");
      menuFrame.classList.toggle("active");

      // Call the toggle inside the iframe
      if (menuFrame.contentWindow && menuFrame.contentWindow.toggleMenu) {
        menuFrame.contentWindow.toggleMenu();
      }
    }
    window.toggleMenu = toggleMenu; // ✅ accessible to children

    // Listen for messages from sidebar
    window.addEventListener("message", (event) => {
      if (!event.data || !event.data.action) return;

      if (event.data.action === "loadPage") {
        document.getElementById("dashboardFrame").src = event.data.page;
      }

      if (event.data.action === "logout") {
        window.location.href = "index.html"; // redirect to login
      }
    });
  </script>
</body>
    </html>
