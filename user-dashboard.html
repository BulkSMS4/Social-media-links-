<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Emergency Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: lime;
      padding: 20px;
    }
    h2 {
      color: red;
      text-align: center;
    }
    .message {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
    .message img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
    a {
      color: cyan;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>ðŸš¨ Emergency Message ðŸš¨</h2>
  <div id="messages">Loading...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");

    // âœ… Listen for only the current message
    db.collection("emergency").doc("current")
      .onSnapshot(doc => {
        if (doc.exists) {
          const data = doc.data();
          messagesDiv.innerHTML = `
            <div class="message">
              <p>${data.text || ""}</p>
              ${data.link ? `<p>ðŸ”— <a href="${data.link}" target="_blank">${data.link}</a></p>` : ""}
              ${data.phone ? `<p>ðŸ“ž ${data.phone}</p>` : ""}
              ${data.image ? `<img src="${data.image}" alt="Emergency Image"/>` : ""}
            </div>
          `;
        } else {
          messagesDiv.innerHTML = `<p style="color:red;">ðŸš¨ No emergency message at the moment ðŸš¨</p>`;
        }
      });
  </script>
</body>
</html>
