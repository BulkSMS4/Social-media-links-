<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Emergency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 20px;
    }
    h2 {
      color: lime;
    }
    form {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    input, textarea {
      background: #333;
      color: #fff;
    }
    button {
      background: lime;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cc00;
    }
    .message {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .message img {
      max-width: 200px;
      display: block;
      margin-top: 10px;
      border-radius: 6px;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      width: auto;
      margin-right: 10px;
      padding: 6px 12px;
    }
    .edit-btn {
      background: orange;
    }
    .edit-btn:hover {
      background: darkorange;
    }
    .delete-btn {
      background: red;
      color: white;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h2>ðŸš¨ Admin Emergency Messages</h2>

  <form id="emergencyForm">
    <textarea id="messageText" placeholder="Enter emergency message..." required></textarea>
    <input type="text" id="link" placeholder="Optional link (https://...)" />
    <input type="text" id="phone" placeholder="Optional phone number" />
    <input type="text" id="imageUrl" placeholder="Optional image URL" />
    <input type="file" id="imageFile" accept="image/*" />
    <button type="submit">Post Emergency</button>
  </form>

  <div id="messages"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const storage = firebase.storage();

    const form = document.getElementById("emergencyForm");
    const messagesDiv = document.getElementById("messages");

    // Load messages
    function loadMessages() {
      db.collection("emergency").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.innerHTML = `
            <p>${data.text || ""}</p>
            ${data.link ? `<p>ðŸ”— <a href="${data.link}" target="_blank">${data.link}</a></p>` : ""}
            ${data.phone ? `<p>ðŸ“ž ${data.phone}</p>` : ""}
            ${data.image ? `<img src="${data.image}" alt="Emergency Image"/>` : ""}
            <div class="actions">
              <button class="edit-btn" onclick="editMessage('${doc.id}', \`${data.text || ""}\`, '${data.link || ""}', '${data.phone || ""}', '${data.image || ""}')">Edit</button>
              <button class="delete-btn" onclick="deleteMessage('${doc.id}')">Delete</button>
            </div>
          `;
          messagesDiv.appendChild(div);
        });
      });
    }

    // Post new message
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("messageText").value;
      const link = document.getElementById("link").value;
      const phone = document.getElementById("phone").value;
      const imageUrl = document.getElementById("imageUrl").value;
      const file = document.getElementById("imageFile").files[0];

      let finalImageUrl = imageUrl;

      if (file) {
        const storageRef = storage.ref("emergency/" + Date.now() + "-" + file.name);
        await storageRef.put(file);
        finalImageUrl = await storageRef.getDownloadURL();
      }

      await db.collection("emergency").add({
        text,
        link,
        phone,
        image: finalImageUrl || "",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      form.reset();
    });

    // Delete message
    async function deleteMessage(id) {
      if (confirm("Are you sure you want to delete this message?")) {
        await db.collection("emergency").doc(id).delete();
      }
    }

    // Edit message
    async function editMessage(id, text, link, phone, image) {
      const newText = prompt("Edit message:", text);
      if (newText !== null) {
        await db.collection("emergency").doc(id).update({
          text: newText,
          link,
          phone,
          image
        });
      }
    }

    loadMessages();
  </script>
</body>
</html>
