<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Emergency Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: lime;
      margin: 0;
      padding: 20px;
    }
    .emergency-box {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid red;
      border-radius: 12px;
      padding: 15px;
      margin: 20px auto;
      color: red;
      max-width: 800px;
      text-align: center;
      font-size: 15px;
    }
    .emergency-box img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-red { background: red; color: white; }
    .btn-green { background: lime; color: black; }
    textarea, input {
      width: 95%;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: lime;
    }
  </style>
</head>
<body>

  <h1>🚨 Admin Emergency Dashboard</h1>

  <!-- Emergency posts -->
  <div id="emergencyBox" class="emergency-box">
    🚨 Loading emergency messages...
  </div>

  <!-- Form to add new message -->
  <div style="max-width:800px; margin:auto; background:#111; padding:15px; border-radius:12px;">
    <h2>Add New Emergency Message</h2>
    <textarea id="emergencyText" placeholder="Enter emergency message"></textarea><br>
    <input type="text" id="emergencyLink" placeholder="Enter link (optional)"><br>
    <input type="text" id="emergencyNumber" placeholder="Enter phone number (optional)"><br>
    <input type="file" id="emergencyFile"><br>
    <input type="text" id="emergencyImage" placeholder="Or enter image URL (optional)"><br>
    <button class="btn btn-green" onclick="addMessage()">📢 Post</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const emergencyBox = document.getElementById("emergencyBox");

    // Show all messages
    db.collection("emergency").orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        if (snapshot.empty) {
          emergencyBox.innerHTML = "🚨 No emergency messages.";
          return;
        }

        let html = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          html += `
            <div class="post" id="post-${doc.id}">
              ${data.text ? `<p>${data.text}</p>` : ""}
              ${data.link ? `<p>🔗 <a href="${data.link}" target="_blank">${data.link}</a></p>` : ""}
              ${data.number ? `<p>📞 ${data.number}</p>` : ""}
              ${data.image ? `<img src="${data.image}" alt="Emergency Image">` : ""}
              <button class="btn btn-red" onclick="deletePost('${doc.id}')">🗑️ Delete</button>
            </div>
            <hr>
          `;
        });
        emergencyBox.innerHTML = html;
      });

    // Add new message
    async function addMessage() {
      const text = document.getElementById("emergencyText").value.trim();
      const link = document.getElementById("emergencyLink").value.trim();
      const number = document.getElementById("emergencyNumber").value.trim();
      const file = document.getElementById("emergencyFile").files[0];
      let imageUrl = document.getElementById("emergencyImage").value.trim();

      if (!text && !link && !number && !file && !imageUrl) {
        alert("❌ Please enter some content");
        return;
      }

      // If file uploaded, upload to Firebase Storage
      if (file) {
        const storageRef = storage.ref("emergency/" + Date.now() + "_" + file.name);
        await storageRef.put(file);
        imageUrl = await storageRef.getDownloadURL();
      }

      db.collection("emergency").add({
        text: text,
        link: link || null,
        number: number || null,
        image: imageUrl || null,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("✅ Emergency message posted");
        document.getElementById("emergencyText").value = "";
        document.getElementById("emergencyLink").value = "";
        document.getElementById("emergencyNumber").value = "";
        document.getElementById("emergencyFile").value = "";
        document.getElementById("emergencyImage").value = "";
      }).catch((err) => {
        console.error("Error posting message:", err);
        alert("❌ Error posting message");
      });
    }

    // Delete message
    function deletePost(id) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection("emergency").doc(id).delete()
          .then(() => alert("✅ Post deleted"))
          .catch((err) => {
            console.error("Error deleting:", err);
            alert("❌ Error deleting post");
          });
      }
    }
  </script>

</body>
</html>
