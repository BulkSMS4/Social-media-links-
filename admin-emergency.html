<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Emergency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #0f0;
    }
    h2 { color: #ff3333; }
    label { display: block; margin-top: 10px; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input, textarea { background: #222; color: #0f0; }
    button {
      background: #ff3333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #cc0000; }
    #preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üö® Post Emergency Message</h2>

  <label for="message">Message</label>
  <textarea id="message" rows="3" placeholder="Enter emergency message..."></textarea>

  <label for="imageFile">Upload Image (optional)</label>
  <input type="file" id="imageFile" accept="image/*">

  <img id="preview" alt="Image Preview">

  <button onclick="postEmergency()">Post Emergency</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // ‚úÖ Firebase config (make sure storageBucket is correct)
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com", // ‚úÖ FIXED HERE
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const fileInput = document.getElementById("imageFile");
    const preview = document.getElementById("preview");

    // Preview image before upload
    fileInput.addEventListener("change", (e) => {
      if (e.target.files && e.target.files[0]) {
        preview.src = URL.createObjectURL(e.target.files[0]);
        preview.style.display = "block";
      }
    });

    // ‚úÖ Post emergency message
    async function postEmergency() {
      const text = document.getElementById("message").value.trim();
      const file = fileInput.files[0];

      let imageUrl = "";

      try {
        if (file) {
          const storageRef = storage.ref("emergency/" + file.name);
          await storageRef.put(file);
          imageUrl = await storageRef.getDownloadURL();
        }

        await db.collection("emergency").doc("current").set({
          text: text || "‚ö† Emergency Alert!",
          image: imageUrl
        });

        alert("üö® Emergency message posted!");
        document.getElementById("message").value = "";
        fileInput.value = "";
        preview.style.display = "none";
      } catch (error) {
        console.error("Error posting emergency:", error);
        alert("‚ùå Failed to post emergency. Check console for details.");
      }
    }
  </script>
</body>
</html>
