<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ðŸš¨ Admin Emergency Control</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: lime;
    margin-bottom: 20px;
  }
  .form-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid lime;
    margin-bottom: 30px;
  }
  input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #0f0;
    background: #000;
    color: lime;
  }
  button {
    background: lime;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover { background: #bfff00; }
  .color-pickers {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .color-pickers label {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 6px;
    color: lime;
  }
  .posts-container {
    background: #111;
    border: 1px solid #0f0;
    padding: 10px;
    border-radius: 10px;
    max-height: 70vh;
    overflow-y: auto;
  }
  .post {
    border-bottom: 1px solid #0f0;
    padding: 15px 10px;
    margin-bottom: 10px;
    border-radius: 10px;
  }
  .post img {
    max-width: 100%;
    border-radius: 8px;
    margin: 10px 0;
  }
  .delete-btn {
    background: red;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    cursor: pointer;
    font-weight: bold;
    float: right;
  }
  .delete-btn:hover { background: darkred; }
  .download-link {
    display: inline-block;
    margin-top: 10px;
    background: #222;
    color: #00ffff;
    padding: 8px 12px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
  }
  .download-link:hover { background: #333; }
  a.linkified {
    color: #00bfff;
    text-decoration: underline;
    font-weight: bold;
  }

  /* âœ… Scrolling Ticker Style */
  .ticker-container {
    margin-bottom: 20px;
    background: transparent;
    border: 1px solid lime;
    padding: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>ðŸš¨ Admin Emergency Control ðŸ’»</h1>

<!-- âš¡ TICKER POST SECTION -->
<div class="form-box" id="tickerBox">
  <h3>Post Scrolling Message (Ticker)</h3>
  <textarea id="tickerText" placeholder="Enter short alert or announcement..."></textarea>
  <div class="color-pickers">
    <label>ðŸ–‹ Text Color: <input type="color" id="tickerColor" value="#ff0000"></label>
  </div>
  <button onclick="postTicker()">ðŸš¨ Post Scrolling Message</button>
</div>

<!-- ðŸ§© EMERGENCY POST SECTION -->
<div class="form-box" id="formBox">
  <h3>Post / Update Emergency</h3>

  <div class="color-pickers">
    <label>ðŸ–‹ Text Color: <input type="color" id="textColor" value="#00ff00"></label>
    <label>ðŸ“¦ Box Color: <input type="color" id="boxColor" value="#111111"></label>
    <label>ðŸ“± Mobile Box Color: <input type="color" id="mobileBoxColor" value="#000000"></label>
  </div>

  <textarea id="msgText" placeholder="Type emergency message..."></textarea>

  <h4>Insert Highlighted Link</h4>
  <input type="text" id="linkText" placeholder="Text to show (e.g., Verify Here)">
  <input type="url" id="linkURL" placeholder="https://yourlink.com">
  <button onclick="insertLink()">Insert Highlighted Link</button>

  <h4>Upload Files (APK, ZIP, RAR, PDF, HTML, etc.)</h4>
  <input type="file" id="msgFiles" multiple accept=".jpg,.png,.gif,.jpeg,.webp,.pdf,.zip,.rar,.apk,.html,.css,.txt,.doc,.docx,.ppt,.pptx">
  <button onclick="postMessage()">ðŸš¨ Post Message</button>
</div>

<!-- ðŸ“° EMERGENCY POSTS -->
<div class="posts-container" id="postsContainer">
  <p style="text-align:center;color:#999;">Loading messages...</p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”¥ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
    authDomain: "usahackersland.firebaseapp.com",
    projectId: "usahackersland",
    storageBucket: "usahackersland.appspot.com",
    messagingSenderId: "588407428267",
    appId: "1:588407428267:web:7c4898cbb62efd3d5953ee"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // â˜ï¸ Cloudinary Setup
  const CLOUD_NAME = "dymwisuau";
  const UPLOAD_PRESET = "emergency_upload";
  const postsContainer = document.getElementById("postsContainer");

  // âœ… Insert highlighted link
  function insertLink() {
    const text = document.getElementById("linkText").value.trim();
    const url = document.getElementById("linkURL").value.trim();
    if (!text || !url) return alert("Please enter both text and URL.");
    const textarea = document.getElementById("msgText");
    textarea.value += ` [${text}](${url}) `;
    document.getElementById("linkText").value = "";
    document.getElementById("linkURL").value = "";
  }

  // âœ… Post Ticker Message
  async function postTicker() {
    const text = document.getElementById("tickerText").value.trim();
    const color = document.getElementById("tickerColor").value;
    if (!text) return alert("Please type a scrolling message first.");
    await db.collection("emergencyTicker").doc("current").set({
      text,
      color,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById("tickerText").value = "";
    alert("âœ… Scrolling ticker message updated!");
  }

  // âœ… Post Emergency Message
  async function postMessage() {
    const text = document.getElementById("msgText").value.trim();
    const files = document.getElementById("msgFiles").files;
    const textColor = document.getElementById("textColor").value;
    const boxColor = document.getElementById("boxColor").value;
    const mobileBoxColor = document.getElementById("mobileBoxColor").value;

    if (!text && files.length === 0) return alert("Please enter a message or upload files.");

    let uploadedFiles = [];

    for (let file of files) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);
      formData.append("folder", "emergency");
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, { method: "POST", body: formData });
      const data = await res.json();
      uploadedFiles.push({ url: data.secure_url, name: file.name });
    }

    await db.collection("emergencyPosts").add({
      text,
      files: uploadedFiles,
      textColor,
      boxColor,
      mobileBoxColor,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("msgText").value = "";
    document.getElementById("msgFiles").value = "";
    alert("âœ… Emergency message posted!");
  }

  // âœ… Render Emergency Posts
  db.collection("emergencyPosts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
    postsContainer.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      const id = doc.id;
      postsContainer.innerHTML += `
        <div class="post" style="background:${d.mobileBoxColor};color:${d.textColor};">
          <button class="delete-btn" onclick="deletePost('${id}')">X</button>
          <p>${linkify(d.text)}</p>
          ${renderFiles(d.files)}
        </div>`;
    });
  });

  // âœ… Make links clickable
  function linkify(text) {
    return text
      .replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" class="linkified" target="_blank">$1</a>')
      .replace(/\n/g, '<br>');
  }

  // âœ… Render uploaded files
  function renderFiles(files = []) {
    return files.map(f => {
      const ext = f.name.split('.').pop().toLowerCase();
      if (["jpg","jpeg","png","gif","webp"].includes(ext)) {
        return `<img src="${f.url}" alt="${f.name}">`;
      } else {
        return `<a href="${f.url}" download class="download-link">ðŸ“¥ Download ${f.name}</a>`;
      }
    }).join("");
  }

  // âœ… Delete post
  async function deletePost(id) {
    if (confirm("Delete this post?")) await db.collection("emergencyPosts").doc(id).delete();
  }
</script>
</body>
</html>
