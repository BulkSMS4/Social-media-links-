<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Emergency Message</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: lime;
      text-align: center;
      margin-bottom: 20px;
    }
    .msg-box {
      background: #111;
      border: 1px solid #0f0;
      padding: 16px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
      text-align: center;
    }
    .msg-box img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    .delete-btn {
      background: red;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 16px;
      width: 100%;
    }
    .delete-btn:hover {
      background: darkred;
    }
    .new-msg {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid lime;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #0f0;
      background: #000;
      color: lime;
    }
    button {
      background: lime;
      color: black;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background:#bfff00; }
  </style>
</head>
<body>
  <h1>ðŸš¨ Admin Emergency Message</h1>

  <!-- Form to post emergency -->
  <div class="new-msg">
    <h2>Post / Update Emergency</h2>
    <textarea id="msgText" placeholder="Type emergency message..."></textarea>
    <input type="file" id="msgImage" accept="image/*">
    <button onclick="postMessage()">Save / Update</button>
  </div>

  <!-- Current message -->
  <div id="messageBox" class="msg-box" style="display:none;"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”‘ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messageBox = document.getElementById("messageBox");

    // âœ… CLOUDINARY CONFIG
    const CLOUD_NAME = "dymwisuau"; 
    const UPLOAD_PRESET = "emergency_upload";

    // âœ… Post or update emergency
    async function postMessage() {
      const text = document.getElementById("msgText").value.trim();
      const file = document.getElementById("msgImage").files[0];

      if (!text && !file) {
        alert("Please enter a message or choose an image.");
        return;
      }

      let imageUrl = null;
      if (file) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);
        formData.append("folder", "emergency");

        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        imageUrl = data.secure_url;
      }

      await db.collection("emergency").doc("current").set({
        text,
        image: imageUrl || null,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("msgText").value = "";
      document.getElementById("msgImage").value = "";
      alert("âœ… Emergency message updated successfully!");
    }

    // âœ… Show current message in real time
    db.collection("emergency").doc("current")
      .onSnapshot(doc => {
        if (doc.exists) {
          const data = doc.data();
          messageBox.style.display = "block";
          messageBox.innerHTML = `
            <p>${data.text || ""}</p>
            ${data.image ? `<img src="${data.image}" alt="Emergency Image">` : ""}
          `;
        } else {
          messageBox.style.display = "none";
        }
      });
  </script>
</body>
</html>
