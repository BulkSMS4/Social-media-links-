<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Emergency Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: lime;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: lime;
      border: 1px solid lime;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 16px;
    }
    input[type="file"] {
      margin-top: 10px;
      color: lime;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: lime;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc00;
    }
    #preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Post Emergency Message</h1>

  <textarea id="message" placeholder="Type your emergency message here..."></textarea>
  <input type="file" id="imageInput" accept="image/*">
  <img id="preview" src="" alt="" style="display:none;">
  <br>
  <button onclick="postEmergency()">Post Emergency</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.firebasestorage.app",
      messagingSenderId: "588407428267",
      appId: "1:588407428267:web:7c4898cbb62efd3d5953ee",
      measurementId: "G-ZJ05T7YNSQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Preview selected image
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    });

    // Post emergency message
    async function postEmergency() {
      const message = document.getElementById("message").value.trim();
      if (!message) {
        alert("Please enter a message.");
        return;
      }

      let imageUrl = "";

      // Upload image if selected
      if (imageInput.files[0]) {
        const file = imageInput.files[0];
        const storageRef = storage.ref('emergency/' + file.name);
        const snapshot = await storageRef.put(file);
        imageUrl = await snapshot.ref.getDownloadURL();
      }

      // Save message & image to Firestore
      await db.collection("emergency").doc("current").set({
        text: message,
        image: imageUrl || ""
      });

      alert("âœ… Emergency message posted successfully!");
      document.getElementById("message").value = "";
      preview.src = "";
      preview.style.display = "none";
    }
  </script>
</body>
</html>
