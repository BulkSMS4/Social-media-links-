<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üöÄ File Uploader</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f3f5ff;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  .uploader {
    max-width: 500px;
    margin: auto;
    background: #fff;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .title {
    font-size: 1.3em;
    font-weight: 600;
    text-align: center;
    margin-bottom: 15px;
  }

  .drop-zone {
    border: 3px dashed #4a90e2;
    border-radius: 15px;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s;
  }

  .drop-zone.dragover {
    background: rgba(74,144,226,0.1);
  }

  .drop-zone p {
    margin: 0;
    font-size: 0.95em;
  }

  .color-picker, .mask-input {
    width: 100%;
    margin-top: 15px;
  }

  input[type="color"], input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 5px;
  }

  .file-list {
    margin-top: 15px;
  }

  .file-card {
    background: #f9fafc;
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .progress {
    width: 60%;
    height: 6px;
    background: #ddd;
    border-radius: 5px;
    overflow: hidden;
    margin: 0 10px;
  }

  .progress-bar {
    height: 6px;
    width: 0%;
    background: #4a90e2;
    border-radius: 5px;
    transition: width 0.3s;
  }

  button.delete-btn {
    background: #ff4a4a;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 5px 8px;
    cursor: pointer;
  }

  button.delete-btn:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="uploader">
  <div class="title">üìÅ Drag & Drop Uploader</div>

  <div class="drop-zone" id="dropZone">
    <p>Drop files here or click to upload (images, APK, ZIP, RAR, PDF, HTML, etc.)</p>
    <input type="file" id="fileInput" multiple style="display:none;">
  </div>

  <div class="mask-input">
    <label>Masked Button Name (e.g. Download / Install):</label>
    <input type="text" id="maskName" placeholder="Enter masked name...">
  </div>

  <div class="color-picker">
    <label>Choose Custom Color:</label>
    <input type="color" id="customColor" value="#4a90e2">
  </div>

  <div class="file-list" id="fileList"></div>
</div>

<script>
const cloudName = "xportbox";
const uploadPreset = "xportbox";
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const fileList = document.getElementById('fileList');

dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', e => {
  e.preventDefault();
  dropZone.classList.add('dragover');
});
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change', e => handleFiles(e.target.files));

function handleFiles(files) {
  [...files].forEach(uploadFile);
}

async function uploadFile(file) {
  const card = document.createElement('div');
  card.className = 'file-card';
  card.innerHTML = `
    <span>${file.name}</span>
    <div class="progress"><div class="progress-bar"></div></div>
    <button class="delete-btn">‚úñ</button>
  `;
  fileList.appendChild(card);

  const progressBar = card.querySelector('.progress-bar');
  const deleteBtn = card.querySelector('.delete-btn');

  deleteBtn.onclick = () => fileList.removeChild(card);

  try {
    const res = await uploadToCloudinary(file, progress => {
      progressBar.style.width = progress + '%';
    });
    const color = document.getElementById('customColor').value;
    const maskName = document.getElementById('maskName').value || 'Download';
    const maskedLink = `<a href="${res.secure_url}" target="_blank" style="color:${color};text-decoration:none;font-weight:600;">${maskName}</a>`;
    
    card.innerHTML = `
      <span>${file.name}</span>
      <div>${maskedLink}</div>
      <button class="delete-btn">‚úñ</button>
    `;
    card.querySelector('.delete-btn').onclick = () => fileList.removeChild(card);
    alert("‚úÖ Upload successful! File will appear on your dashboard.");
  } catch (err) {
    console.error(err);
    alert("‚ùå Upload failed: " + err);
    fileList.removeChild(card);
  }
}

function uploadToCloudinary(file, onProgress) {
  const url = `https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`;
  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', uploadPreset);

  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.upload.onprogress = e => {
      if (e.lengthComputable && onProgress) onProgress((e.loaded / e.total) * 100);
    };
    xhr.onload = () => {
      try {
        const res = JSON.parse(xhr.responseText);
        if (res.secure_url) resolve(res);
        else reject(res.error?.message || "Unknown Cloudinary error");
      } catch (e) { reject("Invalid Cloudinary response"); }
    };
    xhr.onerror = () => reject("Network or upload error");
    xhr.send(formData);
  });
}
</script>
</body>
</html>
