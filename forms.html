<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Forms</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { text-align: center; }
    .form-card {
      background: white; padding: 15px; margin: 10px auto;
      max-width: 700px; border-radius: 8px; box-shadow: 0 0 5px #ccc;
    }
    .actions button {
      margin: 5px; padding: 6px 12px; border: none; border-radius: 5px;
      cursor: pointer;
    }
    .actions button:hover { opacity: 0.8; }
    .copy-link { color: green; font-weight: bold; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>💾 Saved Forms</h2>
  <div id="formsList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadForms() {
      db.collection("forms").orderBy("createdAt", "desc").get().then(snapshot => {
        const list = document.getElementById("formsList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const form = doc.data();
          const link = `${location.origin}/form.html?id=${doc.id}`;
          const div = document.createElement("div");
          div.className = "form-card";
          div.innerHTML = `
            <h3>${form.title || "Untitled Form"} 📝</h3>
            <p><strong>Created:</strong> ${new Date(form.createdAt).toLocaleString()}</p>
            <p><strong>Link:</strong> <input type="text" value="${link}" readonly style="width:80%;"> 
              <button onclick="copyLink('${link}')">📋 Copy</button>
            </p>
            <div class="actions">
              <button onclick="viewForm('${link}')">👁️ View</button>
              <button onclick="editForm('${doc.id}')">✏️ Edit</button>
              <button onclick="deleteForm('${doc.id}', this)">🗑️ Delete</button>
              <button onclick="downloadForm('${doc.id}')">⬇️ Download</button>
            </div>
          `;
          list.appendChild(div);
        });
      });
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link);
      alert("Copied link!");
    }

    function viewForm(link) {
      window.open(link, "_blank");
    }

    function editForm(id) {
      window.location.href = `build.html?edit=${id}`;
    }

    function deleteForm(id, btn) {
      if (confirm("Are you sure you want to delete this form?")) {
        db.collection("forms").doc(id).delete().then(() => {
          btn.closest(".form-card").remove();
        });
      }
    }

    function downloadForm(id) {
      db.collection("forms").doc(id).get().then(doc => {
        const data = doc.data();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `form_${id}.json`;
        link.click();
      });
    }

    loadForms();
  </script>
</body>
</html>
