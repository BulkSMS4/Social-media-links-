<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Saved Forms</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .form-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-card h3 { margin-top: 0; }
    .actions button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .view { background: #2196F3; color: white; }
    .edit { background: #FFC107; color: black; }
    .delete { background: #f44336; color: white; }
    .download { background: #4CAF50; color: white; }
    .copy { background: #9C27B0; color: white; }
  </style>
</head>
<body>
  <h2>📄 Your Saved Forms</h2>
  <div id="formsContainer"></div>  <script>
    const forms = [
      { id: 'abc123', title: 'Login Page', link: 'https://example.com/form.html?id=abc123' },
      { id: 'xyz789', title: 'Feedback Form', link: 'https://example.com/form.html?id=xyz789' }
    ]; // Replace with Firebase fetch

    function renderForms() {
      const container = document.getElementById('formsContainer');
      container.innerHTML = '';
      forms.forEach(form => {
        const div = document.createElement('div');
        div.className = 'form-card';
        div.innerHTML = `
          <h3>📝 ${form.title}</h3>
          <p>🔗 <a href="${form.link}" target="_blank">${form.link}</a></p>
          <div class="actions">
            <button class="view" onclick="window.open('${form.link}', '_blank')">👁️ View</button>
            <button class="edit" onclick="editForm('${form.id}')">✏️ Edit</button>
            <button class="delete" onclick="deleteForm('${form.id}')">🗑️ Delete</button>
            <button class="download" onclick="downloadForm('${form.id}')">📥 Download</button>
            <button class="copy" onclick="copyToClipboard('${form.link}')">📋 Copy</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function editForm(id) {
      alert('Edit form with ID: ' + id);
      // Redirect to build.html?id={id} and prefill data (logic to be added)
    }

    function deleteForm(id) {
      if (confirm('Are you sure you want to delete this form?')) {
        alert('Deleted form with ID: ' + id);
        // Remove from Firebase and update UI
      }
    }

    function downloadForm(id) {
      alert('Download functionality for form ID: ' + id);
      // Generate and download HTML/JSON/etc.
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Link copied to clipboard'));
    }

    renderForms();
  </script></body>
</html>
